    <script>
        const bgCanvas = document.getElementById('bgCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        const drawCanvas = document.getElementById('drawCanvas');
        const drawCtx = drawCanvas.getContext('2d');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Ä–∏—Å–æ–≤–∞–Ω–∏—è
        let isDrawing = false;
        let currentTool = 'pen';
        let lastX = 0;
        let lastY = 0;

        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã —Ä–∞–∑–º–µ—Ä–æ–≤ (–∫–∞–∫ –≤ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–µ)
        const MM_TO_PX = 11.81; 
        const ROW_H = 4 * MM_TO_PX;
        const GAP_H = 8 * MM_TO_PX;
        const MARGIN_TOP = 20 * MM_TO_PX;
        const MARGIN_LEFT = 20 * MM_TO_PX;

        window.onload = function() {
            redraw();
            setupDrawing();
        };

        // --- –†–ò–°–û–í–ê–ù–ò–ï –§–û–ù–ê (–¢–æ—á—å-–≤-—Ç–æ—á—å –∫–∞–∫ –≤ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–µ) ---
        function redraw() {
            const w = bgCanvas.width;
            const h = bgCanvas.height;
            const type = document.getElementById('bgSelect').value;

            bgCtx.fillStyle = 'white';
            bgCtx.fillRect(0, 0, w, h);

            if (type === 'white') return;

            // –†–æ–∑–æ–≤–∞—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è —á–µ—Ä—Ç–∞
            bgCtx.beginPath(); bgCtx.strokeStyle = '#FF8080'; bgCtx.lineWidth = 4;
            bgCtx.moveTo(MARGIN_LEFT, 0); bgCtx.lineTo(MARGIN_LEFT, h); bgCtx.stroke();

            const totalH = ROW_H + GAP_H;
            let y = MARGIN_TOP;
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–æ—Å–æ–π –ª–∏–Ω–∏–∏
            let slantStep = 0;
            let drawSlant = false;
            if (type === 'propisi_often') { drawSlant = true; slantStep = 25 * MM_TO_PX; }
            else if (type === 'propisi_rare') { drawSlant = true; slantStep = 150 * MM_TO_PX; }

            // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏
            bgCtx.lineWidth = 2;
            while (y < h - MARGIN_TOP) {
                bgCtx.beginPath(); bgCtx.strokeStyle = '#5096F2'; 
                bgCtx.moveTo(0, y); bgCtx.lineTo(w, y); bgCtx.stroke();
                
                bgCtx.beginPath(); bgCtx.moveTo(0, y + ROW_H); bgCtx.lineTo(w, y + ROW_H); bgCtx.stroke();
                y += totalH;
            }

            // –ö–æ—Å—ã–µ –ª–∏–Ω–∏–∏
            if (drawSlant) {
                bgCtx.beginPath(); bgCtx.strokeStyle = '#D1D1D6';
                const tan = 0.466; // 65 –≥—Ä–∞–¥—É—Å–æ–≤
                const totalShift = h * tan;
                for (let x = -totalShift; x < w; x += slantStep) {
                    bgCtx.moveTo(x + totalShift, 0); bgCtx.lineTo(x, h);
                }
                bgCtx.stroke();
            }
        }

        // --- –õ–û–ì–ò–ö–ê –†–ò–°–û–í–ê–ù–ò–Ø –ü–ê–õ–¨–¶–ï–ú/–ú–´–®–¨–Æ ---
        function setupDrawing() {
            // –ú—ã—à—å
            drawCanvas.addEventListener('mousedown', startDraw);
            drawCanvas.addEventListener('mousemove', draw);
            drawCanvas.addEventListener('mouseup', stopDraw);
            drawCanvas.addEventListener('mouseout', stopDraw);
            
            // –¢–∞—á (—Ç–µ–ª–µ—Ñ–æ–Ω/–ø–ª–∞–Ω—à–µ—Ç)
            drawCanvas.addEventListener('touchstart', (e) => {
                e.preventDefault(); 
                const touch = e.touches[0];
                startDraw(touch);
            }, {passive: false});
            
            drawCanvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                draw(touch);
            }, {passive: false});
            
            drawCanvas.addEventListener('touchend', stopDraw);
        }

        function getCoords(e) {
            const rect = drawCanvas.getBoundingClientRect();
            // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç (—Ç–∞–∫ –∫–∞–∫ canvas –º–æ–∂–µ—Ç –±—ã—Ç—å —Å–∂–∞—Ç CSS)
            const scaleX = drawCanvas.width / rect.width;
            const scaleY = drawCanvas.height / rect.height;
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        function startDraw(e) {
            isDrawing = true;
            const coords = getCoords(e);
            lastX = coords.x;
            lastY = coords.y;
        }

        function draw(e) {
            if (!isDrawing) return;
            const coords = getCoords(e);
            
            drawCtx.beginPath();
            drawCtx.lineCap = 'round';
            drawCtx.lineJoin = 'round';
            drawCtx.lineWidth = document.getElementById('lineWidth').value * 2; // –ú–Ω–æ–∂–∏—Ç–µ–ª—å –¥–ª—è —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è

            if (currentTool === 'pen') {
                drawCtx.strokeStyle = '#0055AA'; // –°–∏–Ω–∏–π —Ü–≤–µ—Ç —Ä—É—á–∫–∏
                drawCtx.globalCompositeOperation = 'source-over';
            } else {
                drawCtx.strokeStyle = 'rgba(0,0,0,1)';
                drawCtx.globalCompositeOperation = 'destination-out'; // –†–µ–∂–∏–º –ª–∞—Å—Ç–∏–∫–∞
                drawCtx.lineWidth = 40; // –õ–∞—Å—Ç–∏–∫ –ø–æ–±–æ–ª—å—à–µ
            }

            drawCtx.moveTo(lastX, lastY);
            drawCtx.lineTo(coords.x, coords.y);
            drawCtx.stroke();

            lastX = coords.x;
            lastY = coords.y;
        }

        function stopDraw() {
            isDrawing = false;
            drawCtx.beginPath();
        }

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            if(tool === 'pen') document.getElementById('btnPen').classList.add('active');
            else document.getElementById('btnEraser').classList.add('active');
        }

        function clearCanvas() {
            if(confirm('–û—á–∏—Å—Ç–∏—Ç—å —Ä–∏—Å—É–Ω–æ–∫?')) {
                drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
            }
        }
    </script>
