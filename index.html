<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢—Ä–µ–Ω–∞–∂–µ—Ä –ø–∏—Å—å–º–∞</title>
    <style>
        /* --- –°–¢–ò–õ–ò –ò–ù–¢–ï–†–§–ï–ô–°–ê --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f6;
            padding: 20px;
            margin: 0;
        }

        h1 { color: #2c3e50; margin-bottom: 20px; }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            max-width: 950px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label { font-size: 12px; font-weight: bold; color: #7f8c8d; text-transform: uppercase; }

        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button#replayBtn { background-color: #2ecc71; color: white; }
        button#replayBtn:hover { background-color: #27ae60; }
        button.action-btn { background-color: #3498db; color: white; }
        button.action-btn:hover { background-color: #2980b9; }
        button.secondary { background-color: #e74c3c; color: white; }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; opacity: 0.7; }

        select, input[type="file"], input[type="number"] {
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            background: #fff;
        }

        input[type="color"] {
            padding: 0; border: none; width: 40px; height: 40px;
            cursor: pointer; background: none;
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† */
        .canvas-wrapper {
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            /* –£–±—Ä–∞–ª–∏ CSS —Ñ–æ–Ω—ã, —Ç–µ–ø–µ—Ä—å –≤—Å—ë —Ä–∏—Å—É–µ—Ç JS */
            background-color: white; 
            width: 800px;
            height: 600px;
        }

        canvas {
            display: block;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><circle cx="5" cy="5" r="4" fill="black" opacity="0.5"/></svg>') 5 5, crosshair;
            touch-action: none; 
        }
    </style>
</head>
<body>

    <h1>–¢—Ä–µ–Ω–∞–∂–µ—Ä –ø–∏—Å—å–º–∞</h1>

    <div class="controls">
        <div class="control-group">
            <label>–î–µ–π—Å—Ç–≤–∏—è</label>
            <div style="display:flex; gap:10px;">
                <button onclick="startReplay()" id="replayBtn">‚ñ∂ –ü–æ–∫–∞–∑–∞—Ç—å</button>
                <button onclick="fullClear()" class="secondary">üóë</button>
            </div>
        </div>

        <div class="control-group">
            <label>–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</label>
            <div style="display:flex; gap:10px;">
                <button onclick="downloadImage()" class="action-btn">üì∑ –§–æ—Ç–æ</button>
                <button onclick="recordVideo()" id="recordBtn" class="action-btn">üé• –í–∏–¥–µ–æ</button>
            </div>
        </div>
        
        <div class="control-group">
            <label for="bgSelect">–†–∞–∑–ª–∏–Ω–æ–≤–∫–∞</label>
            <select id="bgSelect" onchange="redrawAll()">
                <option value="propisi" selected>–ö–æ—Å–∞—è –ª–∏–Ω–µ–π–∫–∞ (1 –∫–ª–∞—Å—Å)</option>
                <option value="lines">–õ–∏–Ω–µ–π–∫–∞ (–û–±—ã—á–Ω–∞—è)</option>
                <option value="grid">–ö–ª–µ—Ç–∫–∞</option>
                <option value="none">–ë–µ–ª—ã–π –ª–∏—Å—Ç</option>
            </select>
        </div>

        <div class="control-group">
            <label>–°–≤–æ–π —Ñ–æ–Ω</label>
            <input type="file" id="bgUpload" accept="image/*" onchange="handleImageUpload(this)" style="width: 120px;">
        </div>

        <div class="control-group">
            <label for="speed">–°–∫–æ—Ä–æ—Å—Ç—å</label>
            <input type="range" id="speed" min="1" max="10" value="5">
        </div>
        
        <div class="control-group">
            <label for="color">–¶–≤–µ—Ç</label>
            <input type="color" id="color" value="#0000CC">
        </div>

        <div class="control-group">
            <label for="width">–¢–æ–ª—â–∏–Ω–∞</label>
            <input type="number" id="width" value="4" min="1" max="20" style="width: 50px;">
        </div>
    </div>

    <div class="canvas-wrapper" id="canvasContainer">
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        
        let isDrawing = false;
        let allPaths = [];
        let currentPath = [];
        let isReplaying = false;
        let uploadedImageObj = null; // –î–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = function() { redrawAll(); };

        // --- –õ–û–ì–ò–ö–ê –û–¢–†–ò–°–û–í–ö–ò –§–û–ù–û–í (JS –≤–º–µ—Å—Ç–æ CSS) ---

        function drawBackground() {
            const type = document.getElementById('bgSelect').value;
            const w = canvas.width;
            const h = canvas.height;

            // 1. –ó–∞–ª–∏–≤–∞–µ–º –±–µ–ª—ã–º (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è –≤–∏–¥–µ–æ)
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, w, h);

            // 2. –ï—Å–ª–∏ –µ—Å—Ç—å –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ - —Ä–∏—Å—É–µ–º –µ—ë
            if (uploadedImageObj) {
                ctx.drawImage(uploadedImageObj, 0, 0, w, h);
                return; // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –µ—Å—Ç—å, –ª–∏–Ω–∏–∏ –Ω–µ —Ä–∏—Å—É–µ–º (–∏–ª–∏ –º–æ–∂–Ω–æ –ø–æ–≤–µ—Ä—Ö)
            }

            // 3. –†–∏—Å—É–µ–º —Å–µ—Ç–∫–∏
            ctx.lineWidth = 1;

            if (type === 'lines') {
                ctx.beginPath();
                ctx.strokeStyle = '#999999';
                for (let y = 40; y < h; y += 40) {
                    ctx.moveTo(0, y);
                    ctx.lineTo(w, y);
                }
                ctx.stroke();
            } 
            else if (type === 'grid') {
                ctx.beginPath();
                ctx.strokeStyle = '#cfcfcf';
                // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ
                for (let x = 20; x < w; x += 20) {
                    ctx.moveTo(x, 0); ctx.lineTo(x, h);
                }
                // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ
                for (let y = 20; y < h; y += 20) {
                    ctx.moveTo(0, y); ctx.lineTo(w, y);
                }
                ctx.stroke();
            } 
            else if (type === 'propisi') {
                // –ö–æ—Å–∞—è –ª–∏–Ω–µ–π–∫–∞ (–∫–æ–ø–∏—è –ª–æ–≥–∏–∫–∏ –∏–∑ CSS)
                
                // –ê. –ö–æ—Å—ã–µ –ª–∏–Ω–∏–∏ (–ù–∞ –∑–∞–¥–Ω–µ–º –ø–ª–∞–Ω–µ)
                ctx.beginPath();
                ctx.strokeStyle = '#d1d1d1';
                // –ù–∞–∫–ª–æ–Ω ~65 –≥—Ä–∞–¥—É—Å–æ–≤. –°–º–µ—â–µ–Ω–∏–µ –ø–æ X –ø—Ä–∏–º–µ—Ä–Ω–æ —Ä–∞–≤–Ω–æ –≤—ã—Å–æ—Ç–µ / 2
                const slantOffset = 280; // –ù–∞—Å–∫–æ–ª—å–∫–æ –Ω–∏–∑ —Å–¥–≤–∏–Ω—É—Ç –≤–ª–µ–≤–æ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –≤–µ—Ä—Ö–∞
                const step = 55; // –®–∞–≥ —Å–µ—Ç–∫–∏
                
                // –†–∏—Å—É–µ–º —Å –∑–∞–ø–∞—Å–æ–º —Å–ª–µ–≤–∞ –∏ —Å–ø—Ä–∞–≤–∞, —Ç–∞–∫ –∫–∞–∫ –ª–∏–Ω–∏–∏ –Ω–∞–∫–ª–æ–Ω–Ω—ã–µ
                for (let x = -slantOffset; x < w + slantOffset; x += step) {
                    ctx.moveTo(x + slantOffset, 0); // –í–µ—Ä—Ö–Ω—è—è —Ç–æ—á–∫–∞
                    ctx.lineTo(x, h); // –ù–∏–∂–Ω—è—è —Ç–æ—á–∫–∞ (—Å–¥–≤–∏–Ω—É—Ç–∞ –≤–ª–µ–≤–æ)
                }
                ctx.stroke();

                // –ë. –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏ (–†–∞–±–æ—á–∞—è —Å—Ç—Ä–æ–∫–∞)
                ctx.beginPath();
                ctx.strokeStyle = '#8c8c8c';
                
                let y = 20; // –ù–∞—á–∞–ª—å–Ω—ã–π –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É
                while (y < h) {
                    // –í–µ—Ä—Ö–Ω—è—è –ª–∏–Ω–∏—è —Å—Ç—Ä–æ–∫–∏
                    ctx.moveTo(0, y); ctx.lineTo(w, y);
                    // –ù–∏–∂–Ω—è—è –ª–∏–Ω–∏—è —Å—Ç—Ä–æ–∫–∏ (+26px)
                    ctx.moveTo(0, y + 26); ctx.lineTo(w, y + 26);
                    
                    y += 80; // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –±–ª–æ–∫—É (26 —Å—Ç—Ä–æ–∫–∞ + 54 –ø—Ä–æ–±–µ–ª)
                }
                ctx.stroke();
            }
        }

        // –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —ç–∫—Ä–∞–Ω–∞
        function redrawAll() {
            if (isReplaying) return;
            // 1. –†–∏—Å—É–µ–º —Ñ–æ–Ω
            drawBackground();
            // 2. –†–∏—Å—É–µ–º –≤—Å–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –ª–∏–Ω–∏–∏ –ø–æ–≤–µ—Ä—Ö
            allPaths.forEach(path => drawSinglePath(path));
        }

        // –†–∏—Å—É–µ—Ç –æ–¥–Ω—É –ø–æ–ª–Ω—É—é –ª–∏–Ω–∏—é (—à—Ç—Ä–∏—Ö)
        function drawSinglePath(path) {
            if (path.points.length < 1) return;
            ctx.lineWidth = path.width;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = path.color;
            ctx.fillStyle = path.color;

            ctx.beginPath();
            // –¢–æ—á–∫–∞
            if (path.points.length === 1) {
                ctx.arc(path.points[0].x, path.points[0].y, path.width / 2, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // –õ–∏–Ω–∏—è
                ctx.moveTo(path.points[0].x, path.points[0].y);
                for (let i = 1; i < path.points.length; i++) {
                    ctx.lineTo(path.points[i].x, path.points[i].y);
                }
                ctx.stroke();
            }
        }

        // --- –ó–ê–ì–†–£–ó–ö–ê –ö–ê–†–¢–ò–ù–ö–ò ---
        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        uploadedImageObj = img; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±—ä–µ–∫—Ç
                        document.getElementById('bgSelect').value = 'none'; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–µ–ª–µ–∫—Ç
                        redrawAll();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- –†–ò–°–û–í–ê–ù–ò–ï ---
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function startPath(e) {
            if (isReplaying) return;
            e.preventDefault();
            isDrawing = true;
            const point = getPos(e);
            currentPath = {
                color: document.getElementById('color').value,
                width: document.getElementById('width').value,
                points: [point]
            };
            // –†–∏—Å—É–µ–º —Ç–æ—á–∫—É —Å—Ä–∞–∑—É (–≤–∏–∑—É–∞–ª—å–Ω–æ)
            ctx.beginPath();
            ctx.fillStyle = currentPath.color;
            ctx.arc(point.x, point.y, currentPath.width / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function movePath(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const point = getPos(e);
            currentPath.points.push(point);
            
            // –†–∏—Å—É–µ–º —Å–µ–≥–º–µ–Ω—Ç —Å—Ä–∞–∑—É
            const points = currentPath.points;
            if (points.length > 1) {
                const prev = points[points.length - 2];
                ctx.beginPath();
                ctx.lineWidth = currentPath.width;
                ctx.lineCap = 'round'; ctx.lineJoin = 'round';
                ctx.strokeStyle = currentPath.color;
                ctx.moveTo(prev.x, prev.y);
                ctx.lineTo(point.x, point.y);
                ctx.stroke();
            }
        }

        function endPath() {
            if (isDrawing) {
                isDrawing = false;
                allPaths.push(currentPath);
            }
        }

        canvas.addEventListener('mousedown', startPath);
        canvas.addEventListener('mousemove', movePath);
        canvas.addEventListener('mouseup', endPath);
        canvas.addEventListener('mouseleave', endPath);
        canvas.addEventListener('touchstart', startPath, { passive: false });
        canvas.addEventListener('touchmove', movePath, { passive: false });
        canvas.addEventListener('touchend', endPath);

        function fullClear() {
            allPaths = [];
            uploadedImageObj = null; // –°–±—Ä–æ—Å –∫–∞—Ä—Ç–∏–Ω–∫–∏ –ø—Ä–∏ –ø–æ–ª–Ω–æ–π –æ—á–∏—Å—Ç–∫–µ? 
            // –ï—Å–ª–∏ –Ω–µ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–∞—Å—ã–≤–∞—Ç—å —Ñ–æ–Ω –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ, –∑–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ —Å—Ç—Ä–æ–∫—É –≤—ã—à–µ
            redrawAll();
        }

        // --- –í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–ï ---
        function startReplay(onComplete) {
            if (allPaths.length === 0 || isReplaying) return;
            
            isReplaying = true;
            document.getElementById('replayBtn').disabled = true;
            
            // –û—á–∏—â–∞–µ–º –∏ —Ä–∏—Å—É–µ–º —Ñ–æ–Ω (—á–∏—Å—Ç—ã–π –ª–∏—Å—Ç —Å –ª–∏–Ω–µ–π–∫–∞–º–∏)
            drawBackground(); 

            const speedInput = document.getElementById('speed');
            let pathIndex = 0;
            let pointIndex = 1;

            function animate() {
                if (pathIndex >= allPaths.length) {
                    isReplaying = false;
                    document.getElementById('replayBtn').disabled = false;
                    if (onComplete) onComplete();
                    return;
                }
                const path = allPaths[pathIndex];
                ctx.lineWidth = path.width;
                ctx.lineCap = 'round'; ctx.lineJoin = 'round';
                ctx.strokeStyle = path.color;
                ctx.fillStyle = path.color;

                if (pointIndex === 1) {
                    ctx.beginPath();
                    ctx.arc(path.points[0].x, path.points[0].y, path.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                if (pointIndex < path.points.length) {
                    const p1 = path.points[pointIndex - 1];
                    const p2 = path.points[pointIndex];
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                    pointIndex++;
                    setTimeout(animate, 25 / parseInt(speedInput.value));
                } else {
                    pathIndex++;
                    pointIndex = 1;
                    setTimeout(animate, 200 / parseInt(speedInput.value)); 
                }
            }
            animate();
        }

        // --- –°–û–•–†–ê–ù–ï–ù–ò–ï ---

        function downloadImage() {
            // –ü–µ—Ä–µ–¥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º —É–±–µ–¥–∏–º—Å—è, —á—Ç–æ —Ñ–æ–Ω –æ—Ç—Ä–∏—Å–æ–≤–∞–Ω
            redrawAll();
            const link = document.createElement('a');
            link.download = 'propisi-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function recordVideo() {
            if (allPaths.length === 0) { alert("–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π!"); return; }

            const btn = document.getElementById('recordBtn');
            const originalText = btn.innerText;
            btn.innerText = "‚è∫ –ó–∞–ø–∏—Å—å...";
            btn.disabled = true;

            // –°–Ω–∞—á–∞–ª–∞ —Ä–∏—Å—É–µ–º —á–∏—Å—Ç—ã–π —Ñ–æ–Ω
            drawBackground();

            const stream = canvas.captureStream(30);
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            const chunks = [];

            recorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
            
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'propisi-video.webm';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                btn.innerText = originalText;
                btn.disabled = false;
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ä–∏—Å—É–Ω–æ–∫ –Ω–∞ –º–µ—Å—Ç–æ –ø–æ—Å–ª–µ –∑–∞–ø–∏—Å–∏
                redrawAll();
            };

            recorder.start();

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ä–∏—Å–æ–≤–∞–Ω–∏—è
            startReplay(() => {
                recorder.stop();
            });
        }
    </script>
</body>
</html>
