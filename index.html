<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Repeater Clone</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            padding: 20px;
        }

        h1 { color: #333; }

        .controls {
            margin-bottom: 15px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover { background-color: #0056b3; }
        button.secondary { background-color: #6c757d; }
        button.secondary:hover { background-color: #545b62; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .canvas-container {
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 4px;
            overflow: hidden;
            background: white; /* –¶–≤–µ—Ç "–±—É–º–∞–≥–∏" */
        }

        /* –î–æ–±–∞–≤–ª—è–µ–º –ª–∏–Ω–æ–≤–∫—É –∫–∞–∫ –Ω–∞ –±—É–º–∞–≥–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) */
        .canvas-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: linear-gradient(#e1e1e1 1px, transparent 1px);
            background-size: 100% 40px;
            pointer-events: none;
            opacity: 0.5;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        label { font-size: 14px; }
    </style>
</head>
<body>

    <h1>–ú–æ–π Handwriting Repeater</h1>

    <div class="controls">
        <button onclick="startReplay()" id="replayBtn">‚ñ∂ –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏</button>
        <button onclick="clearCanvas()" class="secondary">üóë –û—á–∏—Å—Ç–∏—Ç—å</button>
        
        <div>
            <label for="speed">–°–∫–æ—Ä–æ—Å—Ç—å:</label>
            <input type="range" id="speed" min="1" max="20" value="5">
        </div>
        
        <div>
            <label for="color">–¶–≤–µ—Ç:</label>
            <input type="color" id="color" value="#000000">
        </div>

        <div>
            <label for="width">–¢–æ–ª—â–∏–Ω–∞:</label>
            <input type="number" id="width" value="3" min="1" max="20" style="width: 50px;">
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="drawingCanvas" width="800" height="500"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let isDrawing = false;
        let allPaths = []; // –•—Ä–∞–Ω–∏—Ç –≤—Å–µ –ª–∏–Ω–∏–∏. –ö–∞–∂–¥–∞—è –ª–∏–Ω–∏—è ‚Äî —ç—Ç–æ –º–∞—Å—Å–∏–≤ —Ç–æ—á–µ–∫.
        let currentPath = []; // –¢–µ–∫—É—â–∞—è —Ä–∏—Å—É–µ–º–∞—è –ª–∏–Ω–∏—è
        let replayTimeout;

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∏—Å—Ç–∏
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –º—ã—à–∏ ---
        
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const point = getPos(e);
            
            // –ù–∞—á–∏–Ω–∞–µ–º –Ω–æ–≤—É—é –ª–∏–Ω–∏—é
            currentPath = {
                color: document.getElementById('color').value,
                width: document.getElementById('width').value,
                points: [point]
            };
            
            // –†–∏—Å—É–µ–º —Ç–æ—á–∫—É —Å—Ä–∞–∑—É
            ctx.beginPath();
            ctx.fillStyle = currentPath.color;
            ctx.arc(point.x, point.y, currentPath.width / 2, 0, Math.PI * 2);
            ctx.fill();
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            
            const point = getPos(e);
            currentPath.points.push(point); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ—á–∫—É
            
            // –†–∏—Å—É–µ–º –ª–∏–Ω–∏—é –æ—Ç –ø—Ä–µ–¥—ã–¥—É—â–µ–π —Ç–æ—á–∫–∏ –∫ —Ç–µ–∫—É—â–µ–π
            const points = currentPath.points;
            if (points.length > 1) {
                const prevPoint = points[points.length - 2];
                
                ctx.beginPath();
                ctx.lineWidth = currentPath.width;
                ctx.strokeStyle = currentPath.color;
                ctx.moveTo(prevPoint.x, prevPoint.y);
                ctx.lineTo(point.x, point.y);
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (isDrawing) {
                isDrawing = false;
                allPaths.push(currentPath); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–ª–Ω—É—é –ª–∏–Ω–∏—é –≤ –∏—Å—Ç–æ—Ä–∏—é
            }
        });

        canvas.addEventListener('mouseleave', () => {
             if (isDrawing) {
                isDrawing = false;
                allPaths.push(currentPath);
            }
        });

        // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ —Ä–µ–ø–ª–µ—é
            if (!isReplaying) {
                allPaths = [];
            }
        }

        // --- –õ–æ–≥–∏–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è (Replay) ---
        
        let isReplaying = false;

        function startReplay() {
            if (allPaths.length === 0 || isReplaying) return;
            
            isReplaying = true;
            document.getElementById('replayBtn').disabled = true;
            
            // 1. –û—á–∏—â–∞–µ–º —Ö–æ–ª—Å—Ç, –Ω–æ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –ø–∞–º—è—Ç–∏ (allPaths –Ω–µ —Å—Ç–∏—Ä–∞–µ–º)
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const speedInput = document.getElementById('speed');
            let pathIndex = 0;
            let pointIndex = 1; // –ù–∞—á–∏–Ω–∞–µ–º —Å 1, —á—Ç–æ–±—ã —Ä–∏—Å–æ–≤–∞—Ç—å –ª–∏–Ω–∏—é –∫ 0

            function animate() {
                if (pathIndex >= allPaths.length) {
                    isReplaying = false;
                    document.getElementById('replayBtn').disabled = false;
                    return;
                }

                const path = allPaths[pathIndex];
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–∏—Å—Ç—å –ø–æ–¥ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—É—é –ª–∏–Ω–∏—é
                ctx.lineWidth = path.width;
                ctx.strokeStyle = path.color;
                ctx.fillStyle = path.color;

                // –ï—Å–ª–∏ —ç—Ç–æ –Ω–∞—á–∞–ª–æ –ª–∏–Ω–∏–∏, —Ä–∏—Å—É–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—É—é —Ç–æ—á–∫—É
                if (pointIndex === 1) {
                    ctx.beginPath();
                    ctx.arc(path.points[0].x, path.points[0].y, path.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                // –†–∏—Å—É–µ–º —Å–µ–≥–º–µ–Ω—Ç
                if (pointIndex < path.points.length) {
                    const p1 = path.points[pointIndex - 1];
                    const p2 = path.points[pointIndex];
                    
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                    
                    pointIndex++;
                    
                    // –°–∫–æ—Ä–æ—Å—Ç—å: —á–µ–º –±–æ–ª—å—à–µ —á–∏—Å–ª–æ, —Ç–µ–º –º–µ–Ω—å—à–µ –∑–∞–¥–µ—Ä–∂–∫–∞.
                    // requestAnimationFrame –±—ã–ª –±—ã –ø–ª–∞–≤–Ω–µ–µ, –Ω–æ setTimeout –ø—Ä–æ—â–µ –¥–ª—è –∫–æ–Ω—Ç—Ä–æ–ª—è "—Å–∫–æ—Ä–æ—Å—Ç–∏" –≤ –¥–∞–Ω–Ω–æ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ
                    const delay = 20 / parseInt(speedInput.value); 
                    setTimeout(animate, delay);
                } else {
                    // –õ–∏–Ω–∏—è –∑–∞–∫–æ–Ω—á–µ–Ω–∞, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–π
                    pathIndex++;
                    pointIndex = 1;
                    // –ù–µ–±–æ–ª—å—à–∞—è –ø–∞—É–∑–∞ –º–µ–∂–¥—É —à—Ç—Ä–∏—Ö–∞–º–∏ (–∫–∞–∫ —Ä—É–∫–∞ –ø–æ–¥–Ω–∏–º–∞–µ—Ç—Å—è)
                    setTimeout(animate, 100 / parseInt(speedInput.value)); 
                }
            }

            animate();
        }
    </script>
</body>
</html>
