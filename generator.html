    <style>
        /* ПОДКЛЮЧАЕМ ТВОЙ ШРИФТ */
        @font-face {

        :root {

<body>

    <div class="sidebar">
        <div>
            <h1 class="app-title">Прописи</h1>
            <p class="app-subtitle">Версия 3.3</p>
        </div>

        <div class="section">
            <div class="section-label">1. Выберите лист</div>
            <select id="bgSelect" onchange="drawPreview()">
                <option value="propisi_often" selected>Частая косая (1 класс)</option>
                <option value="propisi_rare">Редкая косая (Стандарт)</option>
                <option value="lines">Обычная линейка</option>
                <option value="grid">Клетка</option>
                <option value="white">Чистый лист</option>
            </select>
        </div>

        <div class="section">
            <div class="section-label">2. Текст прописи</div>
            <textarea id="textInput" oninput="drawPreview()" placeholder="Введите буквы или слова...
Например:
А а Б б В в
Мама мыла раму"></textarea>
        </div>

        <div class="section">
            <div class="section-label">3. Вид шрифта</div>
            <select id="colorStyle" onchange="drawPreview()">
                <option value="pale">Серый (для обводки)</option>
                <option value="black">Черный (для примера)</option>
            </select>
        </div>
        
        <div class="section" style="margin-top: auto; padding-top: 20px;">
             <button class="btn-primary" onclick="generatePDF()" id="downloadBtn">
                Скачать PDF
            </button>
            <div id="status" style="text-align: center; font-size: 11px; color: #8E8E93; min-height: 15px;"></div>
        </div>
    </div>

    <div class="main-area">
        <div class="a4-preview" id="previewContainer">
            <canvas id="previewCanvas" width="2480" height="3508"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');
        const fontName = 'Primo';
        
        // Переменная для хранения Base64 версии шрифта (нужна для PDF)
        let fontBase64 = null;

        // --- 1. ЗАГРУЗКА ШРИФТА ---
        window.onload = async function() {
            // Рисуем превью сразу (шрифт подгрузится чуть позже)
            drawPreview();
            
            // Загружаем шрифт для PDF
            try {
                const response = await fetch('primo.ttf');
                const blob = await response.blob();
                const reader = new FileReader();
                reader.onloadend = function() {
                    // Получаем строку data:font/ttf;base64,.....
                    // Нам нужна только часть после запятой
                    fontBase64 = reader.result.split(',')[1];
                    document.getElementById('status').innerText = 'Шрифт готов к печати';
                };
                reader.readAsDataURL(blob);
                
                // Ждем пока браузер отрисует шрифт на канвасе
                document.fonts.load('100px "Primo"').then(() => drawPreview());
                
            } catch (e) {
                console.error("Ошибка загрузки шрифта:", e);
                document.getElementById('status').innerText = 'Ошибка: положите файл primo.ttf рядом!';
            }
            
            adjustPreviewScale();
            window.onresize = adjustPreviewScale;
        };

        function adjustPreviewScale() {
            if(window.innerWidth > 850) {
                const container = document.querySelector('.main-area');
                const preview = document.querySelector('.a4-preview');
                // Подгоняем масштаб, чтобы лист влезал по высоте с отступами
                const scale = (container.clientHeight - 60) / preview.offsetHeight;
                preview.style.transform = `scale(${Math.min(scale, 1)})`;
            }
        }

        // --- 2. ОТРИСОВКА ПРЕВЬЮ (CANVAS) ---
        function drawPreview() {
            const w = canvas.width;
            const h = canvas.height;
            const type = document.getElementById('bgSelect').value;
            const text = document.getElementById('textInput').value;
            const colorStyle = document.getElementById('colorStyle').value;

            // Очистка
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, w, h);

            // Настройки масштаба линий (для высокого разрешения)
            // A4 @ 300 DPI ~ 2480px width
            // Стандартная строка ~ 5-8 мм. 
            // В пикселях: 1 мм ≈ 11.8 px. 
            // 4 мм (строка) ≈ 47 px.
            
            // Настройка разлиновки
            let rowH = 50;  // Высота рабочей строки
            let gapH = 100; // Межстрочный
            let slant = 0;
            
            ctx.lineWidth = 3; // Толщина линий фона
            
            if (type === 'propisi_often') {
                // Частая косая (1 класс)
                rowH = 50; gapH = 100; slant = 65; 
                drawGrid(w, h, rowH, gapH, slant, 50); // шаг косой 50
            } 
            else if (type === 'propisi_rare') {
                // Редкая косая
                rowH = 50; gapH = 100; slant = 65;
                drawGrid(w, h, rowH, gapH, slant, 250); // шаг косой 250
            }
            else if (type === 'lines') {
                rowH = 50; gapH = 100;
                drawGrid(w, h, rowH, gapH, 0, 0);
            }
            else if (type === 'grid') {
                drawSquareGrid(w, h, 50);
                rowH = 50; gapH = 0; // Для клетки логика строк другая
            }

            // --- ОТРИСОВКА ТЕКСТА ---
            if (text) {
                ctx.font = `200px "${fontName}"`; // Размер шрифта подбираем под 300 DPI
                
                if (colorStyle === 'pale') ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Бледный серый
                else ctx.fillStyle = 'black';

                const lines = text.split('\n');
                // Начальная позиция Y (отступ сверху + высота строки)
                // Подбираем, чтобы буквы стояли на нижней линейке
                let startY = 100 + 50 + rowH; // Поля + отступ
                let lineHeight = rowH + gapH; 
                
                if (type === 'grid') lineHeight = 200; // В клетке просто через интервал

                // Корректировка вертикального положения для Primo
                // (у разных шрифтов разная базовая линия)
                const fontBaselineShift = 15; 

                lines.forEach((line, index) => {
                    // Рисуем текст
                    ctx.fillText(line, 150, startY + (index * lineHeight) - fontBaselineShift);
                });
            }
        }

        function drawGrid(w, h, rowH, gapH, angleDeg, slantStep) {
            // Горизонтальные линии
            ctx.strokeStyle = '#d1d1d1'; // Серый
            ctx.beginPath();
            
            let y = 100; // Поля сверху
            let totalH = rowH + gapH;

            while (y < h - 100) {
                // Верхняя линия строки
                ctx.moveTo(0, y); ctx.lineTo(w, y);
                // Нижняя линия строки
                ctx.moveTo(0, y + rowH); ctx.lineTo(w, y + rowH);
                
                // Наклонные линии (только внутри строки или через всё?)
                // Обычно в прописях через всё идут
                y += totalH;
            }
            ctx.stroke();

            // Наклонные линии
            if (angleDeg > 0 && slantStep > 0) {
                ctx.strokeStyle = '#e0e0e0'; // Чуть светлее
                ctx.beginPath();
                
                // Расчет сдвига (tg угла)
                // 90 - 65 = 25 градусов отклонение от вертикали
                // Но нам проще подобрать коэффициент сдвига
                const shift = h * 0.4; // Примерный наклон
                
                for (let x = -shift; x < w + shift; x += slantStep) {
                    ctx.moveTo(x + shift, 0);
                    ctx.lineTo(x, h);
                }
                ctx.stroke();
            }
        }

        function drawSquareGrid(w, h, step) {
            ctx.strokeStyle = '#d1d1d1';
            ctx.beginPath();
            for (let x = 100; x < w - 100; x += step) {
                ctx.moveTo(x, 100); ctx.lineTo(x, h-100);
            }
            for (let y = 100; y < h - 100; y += step) {
                ctx.moveTo(100, y); ctx.lineTo(w-100, y);
            }
            ctx.stroke();
        }

        // --- 3. ГЕНЕРАЦИЯ PDF ---
        async function generatePDF() {
            if (!fontBase64) {
                alert("Шрифт еще не загружен или файл primo.ttf не найден.");
                return;
            }

            const { jsPDF } = window.jspdf;
            // Создаем документ A4 (210 x 297 mm)
            const doc = new jsPDF({
                orientation: 'p',
                unit: 'mm',
                format: 'a4'
            });

            // Добавляем наш шрифт
            doc.addFileToVFS("Primo.ttf", fontBase64);
            doc.addFont("Primo.ttf", "Primo", "normal");
            doc.setFont("Primo");

            // 1. Рисуем фон (Переносим логику с канваса на PDF методы)
            // Это сделает линии идеально четкими векторными
            // Для упрощения сейчас мы вставим КАРТИНКУ с канваса как фон,
            // а ТЕКСТ напечатаем векторно поверх. Это лучший компромисс.
            
            // Скрываем текст на канвасе перед снимком фона
            const savedText = document.getElementById('textInput').value;
            document.getElementById('textInput').value = ""; 
            drawPreview(); // Рисуем чистый фон
            
            // Делаем снимок фона
            const bgImage = canvas.toDataURL("image/jpeg", 0.8);
            doc.addImage(bgImage, 'JPEG', 0, 0, 210, 297);
            
            // Возвращаем текст и перерисовываем экран
            document.getElementById('textInput').value = savedText;
            drawPreview();

            // 2. Печатаем Векторный текст поверх
            const text = savedText;
            if (text) {
                const colorStyle = document.getElementById('colorStyle').value;
                if (colorStyle === 'pale') doc.setTextColor(200, 200, 200); // Серый
                else doc.setTextColor(0, 0, 0);

                doc.setFontSize(55); // Размер шрифта подбираем под PDF (в пунктах)
                
                const lines = text.split('\n');
                
                // Координаты в мм
                let startY = 8.5 + 4.2 + 13; // Поля + строка (подбор на глаз под фон)
                // Эти цифры нужно будет откалибровать один раз, распечатав лист
                
                // ВАЖНО: Калибровка под "Частую косую"
                // rowH на канвасе = 50px. В PDF это примерно 4.2mm
                const lineHeight = 12.7; // (rowH + gapH) в мм

                lines.forEach((line, index) => {
                    // X = отступ слева (12мм)
                    // Y = базовая линия текста
                    doc.text(line, 12, startY + (index * lineHeight));
                });
            }

            doc.save("propisi.pdf");
        }
    </script>
