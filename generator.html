            let currentLineRaw = words[0];

            }

            if (styleMode !== 'dotted') {
                defs = `<defs><style>@font-face { font-family: 'PrimoFont'; src: url('${fontBase64}') format('truetype'); } text { font-family: 'PrimoFont'; font-size: ${FONT_SIZE_PX}px; ${svgStyle} white-space: pre; }</style></defs>`;

            img.src = URL.createObjectURL(new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'}));
