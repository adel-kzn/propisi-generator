    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.querySelector('.overlay');
        
        let isDrawing = false;
        let allPaths = [];
        let currentPath = [];
        let isReplaying = false;
        let uploadedImageObj = null;
        let currentZoom = 1.0;

        window.onload = function() { 
            redrawAll();
            updateZoomDisplay();
        };

        // --- –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –û–¢–ú–ï–ù–ò–¢–¨ (UNDO) ---
        function undoLastAction() {
            if (allPaths.length > 0) {
                allPaths.pop(); // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —ç–ª–µ–º–µ–Ω—Ç –∏–∑ –º–∞—Å—Å–∏–≤–∞
                redrawAll();    // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º
            }
        }

        // --- –ó–£–ú –õ–û–ì–ò–ö–ê ---
        function changeZoom(delta) {
            const newZoom = parseFloat((currentZoom + delta).toFixed(1));
            
            if (newZoom >= 0.5 && newZoom <= 3.0) {
                currentZoom = newZoom;
                redrawAll();
                updateZoomDisplay();
            }
        }

        function updateZoomDisplay() {
            const zoomPercent = Math.round(currentZoom * 100);
            document.getElementById('zoomValue').innerText = zoomPercent + '%';
        }

        // --- –ú–û–ë–ò–õ–¨–ù–û–ï –ú–ï–ù–Æ ---
        function toggleMenu() {

            overlay.classList.toggle('active');

        function closeMenuIfMobile() {

        }

        // --- –§–û–ù–´ ---
        function onBackgroundChange() {
            uploadedImageObj = null;
            redrawAll();
        }

        function drawBackground() {
            const type = document.getElementById('bgSelect').value;
            // –£—á–∏—Ç—ã–≤–∞–µ–º –∑—É–º
            const w = canvas.width / currentZoom;
            const h = canvas.height / currentZoom;

            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, w, h);

            if (uploadedImageObj) {
                ctx.drawImage(uploadedImageObj, 0, 0, canvas.width, canvas.height);
                return;
            }

            // –¢–æ–Ω–∫–∏–µ –ª–∏–Ω–∏–∏ –ø—Ä–∏ –ª—é–±–æ–º –∑—É–º–µ
            ctx.lineWidth = 1 / currentZoom;

            if (type === 'lines') {
                ctx.beginPath();
                ctx.strokeStyle = '#999999';
                for (let y = 40; y < h; y += 40) { ctx.moveTo(0, y); ctx.lineTo(w, y); }
                ctx.stroke();
            } 
            else if (type === 'grid') {
                ctx.beginPath();
                ctx.strokeStyle = '#cfcfcf';
                for (let x = 20; x < w; x += 20) { ctx.moveTo(x, 0); ctx.lineTo(x, h); }
                for (let y = 20; y < h; y += 20) { ctx.moveTo(0, y); ctx.lineTo(w, y); }
                ctx.stroke();
            }
            else if (type === 'music') {
                // --- –ù–û–¢–ù–´–ô –°–¢–ê–ù ---
                const lineGap = 15;      // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –ª–∏–Ω–∏—è–º–∏ –Ω–æ—Ç–Ω–æ–≥–æ —Å—Ç–∞–Ω–∞
                const staffGap = 60;     // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –ú–ï–ñ–î–£ —Å—Ç–∞–Ω–∞–º–∏
                
                ctx.beginPath();
                ctx.strokeStyle = '#444444'; // –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π —Ü–≤–µ—Ç –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞

                let y = 50; // –ù–∞—á–∞–ª—å–Ω—ã–π –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É
                
                // –†–∏—Å—É–µ–º —Å—Ç–∞–Ω—ã, –ø–æ–∫–∞ –≤–ª–µ–∑–∞—é—Ç –≤ —ç–∫—Ä–∞–Ω
                while (y + (lineGap * 4) < h) {
                    // –†–∏—Å—É–µ–º 5 –ª–∏–Ω–∏–π –¥–ª—è –æ–¥–Ω–æ–≥–æ —Å—Ç–∞–Ω–∞
                    for (let i = 0; i < 5; i++) {
                        let currentY = y + (i * lineGap);
                        ctx.moveTo(0, currentY);
                        ctx.lineTo(w, currentY);
                    }
                    // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Å—Ç–∞–Ω—É
                    y += (lineGap * 4) + staffGap;
                }
                ctx.stroke();
            }
            else if (type === 'propisi') {
                // --- –†–ï–î–ö–ê–Ø –ö–û–°–ê–Ø ---
                const rowHeight = 25;   
                const rowGap = 50;      
                const slantStep = 80;   
                const totalRow = rowHeight + rowGap;
                
                ctx.strokeStyle = '#6e6e6e'; 
                const slantShift = h * 0.4663; 
                
                ctx.beginPath();
                for (let x = -slantShift; x < w + slantStep; x += slantStep) {
                    ctx.moveTo(x + slantShift, 0); 
                    ctx.lineTo(x, h);
                }
                ctx.stroke();

                ctx.beginPath();
                let y = 50; 
                while (y < h) {
                    ctx.moveTo(0, y);
                    ctx.lineTo(w, y);
                    ctx.moveTo(0, y + rowHeight);
                    ctx.lineTo(w, y + rowHeight);
                    y += totalRow;
                }
                ctx.stroke();
            }
        }
        function redrawAll() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.scale(currentZoom, currentZoom);
            
            if (!isReplaying) {
                drawBackground();
                allPaths.forEach(path => drawSinglePath(path));
            }
            
            ctx.restore();
        }

        function drawSinglePath(path) {
            if (path.points.length < 1) return;
            ctx.lineWidth = path.width;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = path.color;
            ctx.fillStyle = path.color;

            ctx.beginPath();
            if (path.points.length === 1) {
                ctx.arc(path.points[0].x, path.points[0].y, path.width / 2, 0, Math.PI * 2);
                ctx.fill();
            } else {
                ctx.moveTo(path.points[0].x, path.points[0].y);
                for (let i = 1; i < path.points.length; i++) {
                    ctx.lineTo(path.points[i].x, path.points[i].y);
                }
                ctx.stroke();
            }
        }

        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        uploadedImageObj = img;
                        document.getElementById('bgSelect').value = 'none';
                        redrawAll();
                        closeMenuIfMobile();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
                input.value = '';
            }
        }

        // --- –í–í–û–î (–ú–´–®–¨ + –¢–ê–ß) ---
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const cssScaleX = canvas.width / rect.width;
            const cssScaleY = canvas.height / rect.height;

            let clientX, clientY;
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const rawX = (clientX - rect.left) * cssScaleX;
            const rawY = (clientY - rect.top) * cssScaleY;

            return { 
                x: rawX / currentZoom, 
                y: rawY / currentZoom 
            };
        }

        function startPath(e) {
            if (isReplaying) return;
            if (e.target.closest('.menu-btn')) return;
            if (e.target.closest('.zoom-controls')) return;

            e.preventDefault();
            isDrawing = true;
            const point = getPos(e);
            currentPath = {
                color: document.getElementById('color').value,
                width: document.getElementById('width').value,
                points: [point]
            };
            
            ctx.save();
            ctx.scale(currentZoom, currentZoom);
            ctx.beginPath();
            ctx.fillStyle = currentPath.color;
            ctx.arc(point.x, point.y, currentPath.width / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function movePath(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const point = getPos(e);
            currentPath.points.push(point);
            
            const points = currentPath.points;
            if (points.length > 1) {
                const prev = points[points.length - 2];
                
                ctx.save();
                ctx.scale(currentZoom, currentZoom);
                ctx.beginPath();
                ctx.lineWidth = currentPath.width;
                ctx.lineCap = 'round'; ctx.lineJoin = 'round';
                ctx.strokeStyle = currentPath.color;
                ctx.moveTo(prev.x, prev.y);
                ctx.lineTo(point.x, point.y);
                ctx.stroke();
                ctx.restore();
            }
        }

        function endPath() {
            if (isDrawing) {
                isDrawing = false;
                allPaths.push(currentPath);
            }
        }

        canvas.addEventListener('mousedown', startPath);
        canvas.addEventListener('mousemove', movePath);
        canvas.addEventListener('mouseup', endPath);
        canvas.addEventListener('mouseleave', endPath);
        
        canvas.addEventListener('touchstart', startPath, { passive: false });
        canvas.addEventListener('touchmove', movePath, { passive: false });
        canvas.addEventListener('touchend', endPath);

        function fullClear() {
            if(confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤–µ—Å—å –ª–∏—Å—Ç?')) {
                allPaths = [];
                uploadedImageObj = null;
                document.getElementById('bgSelect').value = 'propisi';
                redrawAll();
            }
        }

        // --- –í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–ï ---
        function startReplay(onComplete) {
            if (allPaths.length === 0 || isReplaying) return;
            isReplaying = true;
            document.getElementById('replayBtn').disabled = true;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.scale(currentZoom, currentZoom);
            drawBackground();
            ctx.restore();

            const speedInput = document.getElementById('speed');
            let pathIndex = 0;
            let pointIndex = 1;

            function animate() {
                if (pathIndex >= allPaths.length) {
                    isReplaying = false;
                    document.getElementById('replayBtn').disabled = false;
                    if (onComplete) onComplete();
                    redrawAll();
                    return;
                }
                const path = allPaths[pathIndex];
                
                ctx.save();
                ctx.scale(currentZoom, currentZoom);
                
                ctx.lineWidth = path.width;
                ctx.lineCap = 'round'; ctx.lineJoin = 'round';
                ctx.strokeStyle = path.color;
                ctx.fillStyle = path.color;

                if (pointIndex === 1) {
                    ctx.beginPath();
                    ctx.arc(path.points[0].x, path.points[0].y, path.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                if (pointIndex < path.points.length) {
                    const p1 = path.points[pointIndex - 1];
                    const p2 = path.points[pointIndex];
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                    pointIndex++;
                    ctx.restore();
                    setTimeout(animate, 25 / parseInt(speedInput.value));
                } else {
                    pathIndex++;
                    pointIndex = 1;
                    ctx.restore();
                    setTimeout(animate, 200 / parseInt(speedInput.value)); 
                }
            }
            animate();
        }

        function downloadImage() {
            redrawAll();
            const link = document.createElement('a');
            link.download = 'propisi-art.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            closeMenuIfMobile();
        }

        function recordVideo() {
            if (allPaths.length === 0) { alert("–°–Ω–∞—á–∞–ª–∞ –Ω–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å!"); return; }
            closeMenuIfMobile();
            
            const btn = document.getElementById('recordBtn');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '–ó–∞–ø–∏—Å—å...';
            btn.disabled = true;
            
            redrawAll();

            const stream = canvas.captureStream(30);
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            const chunks = [];
            recorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none'; a.href = url; a.download = 'propisi-video.webm';
                document.body.appendChild(a); a.click();
                window.URL.revokeObjectURL(url);
                btn.innerHTML = originalContent;
                btn.disabled = false;
                redrawAll();
            };
            recorder.start();
            startReplay(() => { recorder.stop(); });
        }
    </script>
