    <script>
        const bgCanvas = document.getElementById('bgCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        const drawCanvas = document.getElementById('drawCanvas');
        const drawCtx = drawCanvas.getContext('2d');
        const wrapper = document.getElementById('canvasWrapper');

        // –ò—Å—Ç–æ—Ä–∏—è –¥–ª—è UNDO –∏ REPLAY
        // –°—Ç—Ä—É–∫—Ç—É—Ä–∞: [ { type: 'stroke', color, width, points: [{x,y}, {x,y}...] } ]
        let actions = []; 
        let currentStroke = null;
        
        let isDrawing = false;
        let tool = 'pen';
        let color = '#0055AA';
        let zoom = 1.0;
        let customImage = null; // –î–ª—è –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏

        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã (–∫–∞–∫ –≤ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä–µ)
        const MM = 11.81;
        const ROW_H = 4 * MM; 
        const GAP_H = 8 * MM; 
        const MT = 20 * MM; 

        window.onload = function() {
            setZoom(1.0);
            drawBackground();
            setupEvents();
        };

        // --- 1. –õ–û–ì–ò–ö–ê –§–û–ù–ê ---
        function changeBackground() {
            const val = document.getElementById('bgSelect').value;
            if (val === 'custom') {
                document.getElementById('fileInput').click();
            } else {
                customImage = null;
                drawBackground();
            }
        }

        function handleImageUpload() {
            const file = document.getElementById('fileInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        customImage = img;
                        drawBackground();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function drawBackground() {
            const w = bgCanvas.width;
            const h = bgCanvas.height;
            const type = document.getElementById('bgSelect').value;
            
            bgCtx.fillStyle = 'white';
            bgCtx.fillRect(0, 0, w, h);

            if (customImage) {
                // –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –Ω–∞ –≤–µ—Å—å –ª–∏—Å—Ç
                bgCtx.drawImage(customImage, 0, 0, w, h);
                return;
            }

            if (type === 'white') return;

            // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É (–õ–æ–≥–∏–∫–∞ –∏–∑ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞)
            bgCtx.lineWidth = 2;
            
            // –ü–æ–ª—è
            bgCtx.beginPath(); bgCtx.strokeStyle = '#FF8080'; bgCtx.lineWidth = 4;
            bgCtx.moveTo(20*MM, 0); bgCtx.lineTo(20*MM, h); bgCtx.stroke();
            
            const totalH = ROW_H + GAP_H;
            let y = MT;
            
            let slantStep = 0; 
            let drawSlant = false;
            if (type === 'propisi_often') { drawSlant = true; slantStep = 25 * MM; }
            else if (type === 'propisi_rare') { drawSlant = true; slantStep = 150 * MM; }

            // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ
            bgCtx.lineWidth = 2;
            while(y < h - MT) {
                bgCtx.beginPath(); bgCtx.strokeStyle = '#5096F2';
                bgCtx.moveTo(0, y); bgCtx.lineTo(w, y); bgCtx.stroke();
                bgCtx.beginPath(); bgCtx.moveTo(0, y+ROW_H); bgCtx.lineTo(w, y+ROW_H); bgCtx.stroke();
                y += totalH;
            }
            
            // –ö–æ—Å—ã–µ
            if (drawSlant) {
                bgCtx.beginPath(); bgCtx.strokeStyle = '#D1D1D6';
                const tan = 0.466; 
                const shift = h * tan;
                for(let x = -shift; x < w; x += slantStep) {
                    bgCtx.moveTo(x + shift, 0); bgCtx.lineTo(x, h);
                }
                bgCtx.stroke();
            }
        }

        // --- 2. –õ–û–ì–ò–ö–ê –†–ò–°–û–í–ê–ù–ò–Ø ---
        function getCoords(e) {
            const rect = drawCanvas.getBoundingClientRect();
            // –£—á–∏—Ç—ã–≤–∞–µ–º –∑—É–º –ø—Ä–∏ —Ä–∞—Å—á–µ—Ç–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
            const scaleX = drawCanvas.width / rect.width;
            const scaleY = drawCanvas.height / rect.height;
            
            let clientX = e.clientX;
            let clientY = e.clientY;
            
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            }

            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function startDraw(e) {
            isDrawing = true;
            const coords = getCoords(e);
            
            // –ù–∞—á–∏–Ω–∞–µ–º –Ω–æ–≤—ã–π —à—Ç—Ä–∏—Ö
            const width = document.getElementById('lineWidth').value * 2;
            currentStroke = {
                type: 'stroke',
                tool: tool,
                color: color,
                width: width,
                points: [ {x: coords.x, y: coords.y} ]
            };

            drawCtx.beginPath();
            drawCtx.lineCap = 'round';
            drawCtx.lineJoin = 'round';
            drawCtx.lineWidth = width;
            drawCtx.strokeStyle = (tool === 'eraser') ? 'rgba(0,0,0,1)' : color;
            drawCtx.globalCompositeOperation = (tool === 'eraser') ? 'destination-out' : 'source-over';
            
            if (tool === 'eraser') drawCtx.lineWidth = 60; // –õ–∞—Å—Ç–∏–∫ —Ç–æ–ª—â–µ
            
            drawCtx.moveTo(coords.x, coords.y);
        }

        function moveDraw(e) {
            if (!isDrawing) return;
            e.preventDefault(); // –ß—Ç–æ–±—ã –Ω–µ —Å–∫—Ä–æ–ª–ª–∏—Ç—å –Ω–∞ —Ç–∞—á–µ
            
            const coords = getCoords(e);
            currentStroke.points.push({x: coords.x, y: coords.y}); // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –ø—É—Ç—å
            
            drawCtx.lineTo(coords.x, coords.y);
            drawCtx.stroke();
        }

        function endDraw() {
            if (isDrawing && currentStroke) {
                actions.push(currentStroke); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —à—Ç—Ä–∏—Ö –≤ –∏—Å—Ç–æ—Ä–∏—é
            }
            isDrawing = false;
            currentStroke = null;
            drawCtx.beginPath();
        }

        function setupEvents() {
            // –ú—ã—à—å
            drawCanvas.addEventListener('mousedown', startDraw);
            drawCanvas.addEventListener('mousemove', moveDraw);
            drawCanvas.addEventListener('mouseup', endDraw);
            drawCanvas.addEventListener('mouseout', endDraw);
            // –¢–∞—á
            drawCanvas.addEventListener('touchstart', startDraw, {passive: false});
            drawCanvas.addEventListener('touchmove', moveDraw, {passive: false});
            drawCanvas.addEventListener('touchend', endDraw);
        }

        // --- 3. –ò–ù–°–¢–†–£–ú–ï–ù–¢–´ (Undo, Zoom, Color) ---
        function setTool(t) {
            tool = t;
            document.getElementById('btnPen').classList.toggle('active', t==='pen');
            document.getElementById('btnEraser').classList.toggle('active', t==='eraser');
        }

        function setColor(c, el) {
            color = c;
            tool = 'pen';
            setTool('pen');
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            document.querySelectorAll('.color-swatch').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
        }

        function setZoom(z) {
            zoom = z;
            // –ú–µ–Ω—è–µ–º —Ä–∞–∑–º–µ—Ä –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞, –∞ –Ω–µ –∫–∞–Ω–≤–∞—Å–∞ (—á—Ç–æ–±—ã –∫–∞—á–µ—Å—Ç–≤–æ –Ω–µ –ø–∞–¥–∞–ª–æ)
            wrapper.style.width = (210 * 3.78 * zoom) + 'px'; // 210mm approx to px
            // –ò–ª–∏ –ø—Ä–æ—â–µ —á–µ—Ä–µ–∑ transform scale
            wrapper.style.transform = `scale(${zoom})`;
            // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º margin, —á—Ç–æ–±—ã –ø—Ä–∏ –∑—É–º–µ < 1 –±—ã–ª–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É
            wrapper.style.marginBottom = (zoom > 1 ? (3508 * (zoom-1)) : 0) + 'px';
        }

        function undo() {
            if (actions.length === 0) return;
            actions.pop(); // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —à—Ç—Ä–∏—Ö
            redrawAll();   // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –≤—Å—ë –∑–∞–Ω–æ–≤–æ
        }

        function clearCanvas() {
            if(confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –∑–∞–ø–∏—Å–∏?')) {
                actions = [];
                drawCtx.clearRect(0,0, drawCanvas.width, drawCanvas.height);
            }
        }

        // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∞ –≤—Å–µ–π –∏—Å—Ç–æ—Ä–∏–∏ (–Ω—É–∂–Ω–∞ –¥–ª—è Undo –∏ Replay)
        function redrawAll() {
            drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
            
            actions.forEach(act => {
                drawCtx.beginPath();
                drawCtx.lineCap = 'round';
                drawCtx.lineJoin = 'round';
                
                if (act.tool === 'eraser') {
                    drawCtx.globalCompositeOperation = 'destination-out';
                    drawCtx.lineWidth = 60;
                } else {
                    drawCtx.globalCompositeOperation = 'source-over';
                    drawCtx.strokeStyle = act.color;
                    drawCtx.lineWidth = act.width;
                }

                if (act.points.length > 0) {
                    drawCtx.moveTo(act.points[0].x, act.points[0].y);
                    for (let i = 1; i < act.points.length; i++) {
                        drawCtx.lineTo(act.points[i].x, act.points[i].y);
                    }
                    drawCtx.stroke();
                }
            });
        }

        // --- 4. –ú–ê–ì–ò–Ø: –ü–û–í–¢–û–† (REPLAY) ---
        let isReplaying = false;

        function playRecording() {
            if (actions.length === 0) return;
            if (isReplaying) return;
            isReplaying = true;

            // –û—á–∏—â–∞–µ–º
            drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);

            // –ê—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
            let actionIdx = 0;
            let pointIdx = 0;

            function animate() {
                if (actionIdx >= actions.length) {
                    isReplaying = false;
                    return; // –ö–æ–Ω–µ—Ü
                }

                const act = actions[actionIdx];
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–∏—Å—Ç–∏ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —à—Ç—Ä–∏—Ö–∞
                if (pointIdx === 0) {
                    drawCtx.beginPath();
                    drawCtx.lineCap = 'round';
                    drawCtx.lineJoin = 'round';
                    if (act.tool === 'eraser') {
                        drawCtx.globalCompositeOperation = 'destination-out';
                        drawCtx.lineWidth = 60;
                    } else {
                        drawCtx.globalCompositeOperation = 'source-over';
                        drawCtx.strokeStyle = act.color;
                        drawCtx.lineWidth = act.width;
                    }
                    if(act.points.length > 0) drawCtx.moveTo(act.points[0].x, act.points[0].y);
                    pointIdx = 1;
                }

                // –†–∏—Å—É–µ–º –∫—É—Å–æ—á–∫–∞–º–∏ (–ø–æ 3 —Ç–æ—á–∫–∏ –∑–∞ –∫–∞–¥—Ä –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏)
                for(let k=0; k<3; k++) {
                    if (pointIdx < act.points.length) {
                        drawCtx.lineTo(act.points[pointIdx].x, act.points[pointIdx].y);
                        drawCtx.stroke();
                        pointIdx++;
                    } else {
                        // –®—Ç—Ä–∏—Ö –∑–∞–∫–æ–Ω—á–µ–Ω
                        actionIdx++;
                        pointIdx = 0;
                        break;
                    }
                }

                requestAnimationFrame(animate);
            }
            
            animate();
        }

        // --- 5. –≠–ö–°–ü–û–†–¢ (–§–û–¢–û / –í–ò–î–ï–û) ---
        function downloadImage() {
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –∫–∞–Ω–≤–∞—Å, —á—Ç–æ–±—ã —Å–∫–ª–µ–∏—Ç—å —Ñ–æ–Ω –∏ —Ä–∏—Å—É–Ω–æ–∫
            const temp = document.createElement('canvas');
            temp.width = bgCanvas.width;
            temp.height = bgCanvas.height;
            const tCtx = temp.getContext('2d');
            
            tCtx.drawImage(bgCanvas, 0, 0);
            tCtx.drawImage(drawCanvas, 0, 0);
            
            const link = document.createElement('a');
            link.download = 'propisi_page.jpg';
            link.href = temp.toDataURL('image/jpeg', 0.9);
            link.click();
        }

        function exportVideo() {
            // –î–ª—è –∑–∞–ø–∏—Å–∏ –≤–∏–¥–µ–æ –º—ã –∑–∞–ø—É—Å–∫–∞–µ–º Replay –∏ –∑–∞—Ö–≤–∞—Ç—ã–≤–∞–µ–º –ø–æ—Ç–æ–∫
            if (actions.length === 0) { alert('–°–Ω–∞—á–∞–ª–∞ –Ω–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å!'); return; }
            
            const stream = drawCanvas.captureStream(30); // 30 FPS
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            const chunks = [];
            
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'lesson.webm';
                a.click();
                alert('–í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ! (—Ñ–æ—Ä–º–∞—Ç .webm)');
            };

            recorder.start();
            playRecording(); // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∫–æ–≥–¥–∞ –∞–Ω–∏–º–∞—Ü–∏—è –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è, —á—Ç–æ–±—ã –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å
            const checkEnd = setInterval(() => {
                if (!isReplaying) {
                    recorder.stop();
                    clearInterval(checkEnd);
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ä–∏—Å—É–Ω–æ–∫ –Ω–∞ –º–µ—Å—Ç–æ (—Ç.–∫. playRecording –º–æ–≥ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å—Å—è)
                    redrawAll(); 
                }
            }, 500);
        }
    </script>
