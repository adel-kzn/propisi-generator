    <script>
        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');
        const sidebar = document.getElementById('appSidebar');
        const fontFile = 'primo.ttf'; 
        let fontBase64 = null;
        let isFontLoaded = false;

        const MM = 11.81; 
        const ROW_H = 4 * MM;
        const GAP_H = 8 * MM;
        const MARGIN_TOP = 20 * MM;
        const MARGIN_LEFT = 20 * MM;
        const FONT_SIZE_PX = 116; 

        function toggleSidebar() { sidebar.classList.toggle('closed'); }

        // –§—É–Ω–∫—Ü–∏–∏Primo (getHeadAndTail, ins, processPrimoText) - —Ç–µ –∂–µ, —á—Ç–æ –∏ —Ä–∞–Ω—å—à–µ
        function getHeadAndTail(char){const code=char.charCodeAt(0);const map={0x0410:{h:100,t:8},0x0411:{h:100,t:100},0x0412:{h:100,t:100},0x0413:{h:100,t:100},0x0414:{h:100,t:8},0x0415:{h:100,t:4},0x0416:{h:100,t:4},0x0417:{h:100,t:100},0x0418:{h:100,t:1},0x0419:{h:100,t:1},0x041A:{h:100,t:1},0x041B:{h:100,t:1},0x041C:{h:100,t:1},0x041D:{h:100,t:1},0x041E:{h:100,t:100},0x041F:{h:100,t:1},0x0420:{h:100,t:100},0x0421:{h:100,t:4},0x0422:{h:100,t:1},0x0423:{h:100,t:100},0x0424:{h:100,t:100},0x0425:{h:100,t:4},0x0426:{h:100,t:6},0x0427:{h:100,t:1},0x0428:{h:100,t:1},0x0429:{h:100,t:6},0x042A:{h:100,t:100},0x042B:{h:100,t:1},0x042C:{h:100,t:100},0x042D:{h:100,t:100},0x042E:{h:100,t:100},0x042F:{h:100,t:1},0x0401:{h:100,t:4},0x0430:{h:2,t:1},0x0431:{h:2,t:100},0x0432:{h:6,t:2},0x0433:{h:7,t:1},0x0434:{h:2,t:3},0x0435:{h:5,t:4},0x0436:{h:4,t:4},0x0437:{h:4,t:3},0x0438:{h:1,t:1},0x0439:{h:1,t:1},0x043A:{h:1,t:1},0x043B:{h:3,t:1},0x043C:{h:3,t:1},0x043D:{h:1,t:1},0x043E:{h:2,t:5},0x043F:{h:1,t:1},0x0440:{h:1,t:1},0x0441:{h:2,t:4},0x0442:{h:1,t:1},0x0443:{h:1,t:3},0x0444:{h:2,t:100},0x0445:{h:4,t:4},0x0446:{h:1,t:6},0x0447:{h:8,t:1},0x0448:{h:1,t:1},0x0449:{h:1,t:6},0x044A:{h:8,t:7},0x044B:{h:1,t:1},0x044C:{h:1,t:7},0x044D:{h:4,t:100},0x044E:{h:1,t:5},0x044F:{h:3,t:1},0x0451:{h:5,t:4}};if(map[code])return map[code];if(code>=0xE000)return{h:200,t:200};return{h:0,t:0}}
        function ins(c1,c2){if(!c1||!c2)return"";const info1=getHeadAndTail(c1);const info2=getHeadAndTail(c2);const t=info1.t,h=info2.h;if(t===200||h===200)return"";if(t===0){if(h===1||h===2||h===3||h===100)return"\uE402";if(h===4)return"\uE402\uE007";if(h===5)return"\uE402\uE005";if(h===6)return"\uE402\uE006";if(h===7)return"\uE402\uE007";if(h===8)return"\uE402\uE008"}if(t===100){if(h===0)return"\uE402";if(h===1)return"\uE402\uE402";if(h===2)return"\uE402\uE401";if(h===100)return"\uE403"}return""}
        function processPrimoText(text){if(!text)return"";let res="";let c1="";let c2=text[0];res+=ins(" ",c2)+c2;for(let i=1;i<text.length;i++){c1=c2;c2=text[i];res+=ins(c1,c2)+c2}res+=ins(c2," ");return res}

        window.onload = async function() {
            try {
                const response = await fetch(fontFile);
                if (!response.ok) throw new Error("–ù–µ—Ç —Ñ–∞–π–ª–∞");
                const blob = await response.blob();
                const reader = new FileReader();
                reader.onloadend = function() {
                    fontBase64 = reader.result;
                    const f = new FontFace('PrimoFont', `url(${fontBase64})`);
                    f.load().then(loadedFace => {
                        document.fonts.add(loadedFace);
                        isFontLoaded = true;
                        document.getElementById('status').innerText = '–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ';
                        
                        // –ü–ê–†–ê–ú–ï–¢–†–´ URL
                        const urlParams = new URLSearchParams(window.location.search);
                        if (urlParams.get('text')) document.getElementById('textInput').value = urlParams.get('text');
                        if (urlParams.get('bg')) document.getElementById('bgSelect').value = urlParams.get('bg');
                        
                        updatePreview();

                        // –ê–í–¢–û-–°–ö–ê–¢–ò–í–ê–ù–ò–ï
                        if (urlParams.get('download') === 'true') {
                            setTimeout(generatePDF, 500);
                        }
                    });
                };
                reader.readAsDataURL(blob);
            } catch (e) {
                document.getElementById('status').innerText = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —à—Ä–∏—Ñ—Ç–∞';
                updatePreview();
            }
        };

        function handleInput() { updatePreview(); }

        function updatePreview() {
            const w = canvas.width; const h = canvas.height;
            const type = document.getElementById('bgSelect').value;
            const rawText = document.getElementById('textInput').value;
            const styleMode = document.getElementById('textStyle').value;

            ctx.fillStyle = 'white'; ctx.fillRect(0, 0, w, h);
            drawBackground(w, h, type);

            if (!rawText || !isFontLoaded) return;
            
            const processedText = processPrimoText(rawText);
            ctx.font = `${FONT_SIZE_PX}px PrimoFont`;
            ctx.textBaseline = 'alphabetic';

            const lines = rawText.split('\n');
            lines.forEach((line, i) => {
                const y = MARGIN_TOP + (i * (ROW_H + GAP_H)) + ROW_H;
                const pLine = processPrimoText(line);
                
                if (styleMode === 'black') { ctx.fillStyle = 'black'; ctx.fillText(pLine, MARGIN_LEFT, y); }
                else if (styleMode === 'pale') { ctx.fillStyle = '#D1D1D6'; ctx.fillText(pLine, MARGIN_LEFT, y); }
                else if (styleMode === 'outline') { ctx.strokeStyle = '#000'; ctx.lineWidth = 1; ctx.strokeText(pLine, MARGIN_LEFT, y); }
                else if (styleMode === 'dotted') {
                    // –ü—É–Ω–∫—Ç–∏—Ä —á–µ—Ä–µ–∑ –ø–∞—Ç—Ç–µ—Ä–Ω –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ —Å–µ—Ä—ã–π
                    ctx.fillStyle = '#999'; ctx.fillText(pLine, MARGIN_LEFT, y);
                }
            });
        }

        function drawBackground(w, h, type) {
            if (type === 'white') return;
            ctx.lineWidth = 2;
            
            // –ü–æ–ª—è
            ctx.beginPath(); ctx.strokeStyle = '#FF8080'; ctx.moveTo(MARGIN_LEFT, 0); ctx.lineTo(MARGIN_LEFT, h); ctx.stroke();
            
            if (type === 'cell') {
                const step = 5 * MM; ctx.strokeStyle = '#5096F2'; ctx.lineWidth = 1;
                for (let x=0; x<w; x+=step) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,h); ctx.stroke(); }
                for (let y=0; y<h; y+=step) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(w,y); ctx.stroke(); }
                return;
            }

            if (type === 'wide_lines') {
                const step = 9 * MM; ctx.strokeStyle = '#5096F2';
                for (let y=MARGIN_TOP; y<h; y+=step) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(w,y); ctx.stroke(); }
                return;
            }

            let y = MARGIN_TOP;
            while(y < h - MARGIN_TOP) {
                ctx.strokeStyle = '#5096F2'; ctx.setLineDash([]);
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(w, y); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0, y + ROW_H); ctx.lineTo(w, y + ROW_H); ctx.stroke();
                
                // –°–µ—Ç–∫–∞ –ú–∞–∑–∏–Ω–æ–π (–¥–æ–ø. –ª–∏–Ω–∏–∏)
                if (type === 'mazina') {
                    ctx.setLineDash([5, 5]); ctx.lineWidth = 1;
                    ctx.beginPath(); ctx.moveTo(0, y + ROW_H/2); ctx.lineTo(w, y + ROW_H/2); ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(0, y + ROW_H + GAP_H/2); ctx.lineTo(w, y + ROW_H + GAP_H/2); ctx.stroke();
                    ctx.lineWidth = 2;
                }
                y += (ROW_H + GAP_H);
            }
            
            // –ö–æ—Å–∞—è
            if (type === 'propisi_often' || type === 'mazina') {
                ctx.setLineDash([]); ctx.strokeStyle = '#D1D1D6';
                const slant = 0.466; const step = (type==='mazina'? 3.5 : 25) * MM;
                for (let x = -h*slant; x < w; x += step) {
                    ctx.beginPath(); ctx.moveTo(x + h*slant, 0); ctx.lineTo(x, h); ctx.stroke();
                }
            }
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
            const imgData = canvas.toDataURL('image/jpeg', 0.85);
            doc.addImage(imgData, 'JPEG', 0, 0, 210, 297);
            doc.save("blank_page.pdf");
        }
