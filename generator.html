    <style>
        @font-face {
            font-family: 'Primo';
            src: url('primo.ttf') format('truetype');
            font-display: swap;
        }

        :root {
            --app-bg: #F2F2F7;
            --sidebar-bg: rgba(255, 255, 255, 0.95);

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--app-bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 340px;
            min-width: 340px;
            height: 100%;
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(0,0,0,0.1);

            flex-direction: column;
            padding: 24px;
            gap: 20px;
            overflow-y: auto;
            z-index: 10;
        }

        .app-title { font-size: 22px; font-weight: 700; margin: 0; }
        .app-subtitle { font-size: 13px; color: var(--text-secondary); margin: 0; }

        .nav-tabs {
            display: flex;
            background: rgba(118, 118, 128, 0.12);
            padding: 3px;

            flex: 1;

            padding: 6px 12px;

        }

        .section { display: flex; flex-direction: column; gap: 8px; }

        select, textarea {

<body>

    <div class="sidebar">
        <div>
            <h1 class="app-title">Прописи</h1>
            <p class="app-subtitle">Генератор PDF • v3.6</p>
        </div>

        <div class="nav-tabs">
            <a href="index.html" class="nav-tab">Рисование</a>
            <a href="generator.html" class="nav-tab active">Генератор</a>
        </div>

        <div class="section">
            <div class="section-label">1. Разлиновка</div>
            <select id="bgSelect" onchange="updatePreview()">
                <option value="propisi_often" selected>Частая косая (1 класс)</option>
                <option value="propisi_rare">Редкая косая (Стандарт)</option>
                <option value="lines">Обычная линейка</option>
                <option value="grid">Клетка</option>
                <option value="white">Чистый лист</option>
            </select>
        </div>

        <div class="section">
            <div class="section-label">2. Текст задания</div>
            <textarea id="textInput" oninput="updatePreview()" placeholder="Введите текст...
Например:
Мама мыла раму
А а Б б В в"></textarea>
        </div>

        <div class="section">
            <div class="section-label">3. Цвет текста</div>
            <select id="colorStyle" onchange="updatePreview()">
                <option value="pale">Серый (для обводки)</option>
                <option value="black">Черный (для примера)</option>
                <option value="dotted">Пунктир (Имитация)</option>
            </select>
        </div>
        
        <div class="section" style="margin-top: auto; padding-top: 10px;">
             <button class="btn-primary" onclick="generatePDF()" id="downloadBtn">
                Скачать PDF
            </button>
            <div id="status" style="text-align: center; font-size: 12px; color: #8E8E93; margin-top: 10px;">
                Загрузка шрифта...
            </div>
        </div>
    </div>

    <div class="main-area">
        <div class="a4-container">
            <canvas id="previewCanvas" width="2480" height="3508"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');
        const fontName = 'Primo';
        let fontBase64 = null;
        let isFontLoaded = false;

        // Константы для A4 при 300 DPI
        const MM_TO_PX = 11.81; // 1 мм = 11.81 пикселей
        
        // Размеры в ММ (как в ГОСТ)
        const ROW_H_MM = 4; // Узкая строка
        const GAP_H_MM = 8; // Широкая строка (межстрочная)
        const MARGIN_TOP_MM = 20;
        const MARGIN_LEFT_MM = 15;

        window.onload = async function() {
            updatePreview();

            try {
                const response = await fetch('primo.ttf');
                if (!response.ok) throw new Error("Файл primo.ttf не найден");
                const blob = await response.blob();
                
                const reader = new FileReader();
                reader.onloadend = function() {
                    fontBase64 = reader.result.split(',')[1];
                };
                reader.readAsDataURL(blob);

                const fontFace = new FontFace(fontName, `url(primo.ttf)`);
                await fontFace.load();
                document.fonts.add(fontFace);
                isFontLoaded = true;
                
                document.getElementById('status').innerText = 'Шрифт Primo готов';
                updatePreview(); 
                
            } catch (e) {
                console.error(e);
                document.getElementById('status').innerText = 'Ошибка: положите primo.ttf рядом!';
            }
        };

        function updatePreview() {
            const w = canvas.width;
            const h = canvas.height;
            const type = document.getElementById('bgSelect').value;
            const text = document.getElementById('textInput').value;
            const colorStyle = document.getElementById('colorStyle').value;

            // Очистка
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, w, h);

            // Перевод размеров в пиксели
            const rowH = ROW_H_MM * MM_TO_PX;
            const gapH = GAP_H_MM * MM_TO_PX;
            const mt = MARGIN_TOP_MM * MM_TO_PX;
            const ml = MARGIN_LEFT_MM * MM_TO_PX;

            ctx.lineWidth = 2; 

            // --- РИСУЕМ ФОН ---
            if (type === 'propisi_often') {
                drawPropisiGrid(w, h, rowH, gapH, mt, true, 25 * MM_TO_PX);
            } else if (type === 'propisi_rare') {
                drawPropisiGrid(w, h, rowH, gapH, mt, true, 150 * MM_TO_PX);
            } else if (type === 'lines') {
                drawPropisiGrid(w, h, rowH, gapH, mt, false, 0);
            } else if (type === 'grid') {
                drawSquareGrid(w, h, 5 * MM_TO_PX, mt);
            }

            // --- РИСУЕМ ТЕКСТ ---
            if (text) {
                // Расчет размера шрифта.
                // Чтобы строчная буква ("а") была высотой 4 мм (47px), 
                // для шрифта Primo размер должен быть примерно 160px.
                // (Это связано с тем, что шрифт содержит еще и длинные выносные элементы).
                const fontSize = isFontLoaded ? 160 : 60; 
                ctx.font = `${fontSize}px "${fontName}", cursive`;
                
                if (colorStyle === 'pale') ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                else if (colorStyle === 'dotted') ctx.fillStyle = 'black'; 
                else ctx.fillStyle = 'black';

                // ВАЖНО: Рисуем от НИЖНЕЙ линии (Baseline)
                // Так буквы будут "стоять" на строке
                ctx.textBaseline = 'alphabetic'; 

                const lines = text.split('\n');
                const fullRowH = rowH + gapH; // Полный цикл (узкая + широкая)

                lines.forEach((line, i) => {
                    // Координата Y - это НИЖНЯЯ линия узкой рабочей строки
                    // Y = Отступ + (i * полная высота) + высота узкой строки
                    let y = mt + (i * fullRowH) + rowH;

                    // Небольшая поправка, так как у Primo baseline чуть сдвинут визуально
                    // +3 пикселя "сажают" букву идеально на линию
                    y += 3; 

                    ctx.fillText(line, ml, y);
                });
            }
        }

        function drawPropisiGrid(w, h, rowH, gapH, marginTop, drawSlant, slantStep) {
            const totalH = rowH + gapH;
            let y = marginTop;

            ctx.beginPath();
            ctx.strokeStyle = '#999999'; // Серый цвет линеек
            
            while (y < h - marginTop) {
                // Верхняя линия рабочей строки
                ctx.moveTo(0, y); ctx.lineTo(w, y);
                
                // Нижняя линия рабочей строки (Базовая)
                ctx.moveTo(0, y + rowH); ctx.lineTo(w, y + rowH);
                
                y += totalH;
            }
            ctx.stroke();

            if (drawSlant) {
                ctx.beginPath();
                ctx.strokeStyle = '#d0d0d0'; // Наклонные светлее
                const tan = 0.466; // ~65 градусов
                const totalShift = h * tan;
                for (let x = -totalShift; x < w; x += slantStep) {
                    ctx.moveTo(x + totalShift, 0);
                    ctx.lineTo(x, h);
                }
                ctx.stroke();
            }
        }

        function drawSquareGrid(w, h, step, margin) {
            ctx.beginPath();
            ctx.strokeStyle = '#d1d1d1';
            for(let x=0; x<w; x+=step) { ctx.moveTo(x,0); ctx.lineTo(x,h); }
            for(let y=0; y<h; y+=step) { ctx.moveTo(0,y); ctx.lineTo(w,y); }
            ctx.stroke();
        }

        // --- ГЕНЕРАЦИЯ PDF ---
        async function generatePDF() {
            if (!fontBase64) {
                alert("Ошибка: шрифт primo.ttf не загружен.");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });

            doc.addFileToVFS("Primo.ttf", fontBase64);
            doc.addFont("Primo.ttf", "Primo", "normal");
            doc.setFont("Primo");

            const savedText = document.getElementById('textInput').value;
            document.getElementById('textInput').value = ""; 
            updatePreview(); 
            const bgImage = canvas.toDataURL("image/jpeg", 0.8);
            
            doc.addImage(bgImage, 'JPEG', 0, 0, 210, 297);

            document.getElementById('textInput').value = savedText;
            updatePreview();

            if (savedText) {
                const colorStyle = document.getElementById('colorStyle').value;
                if (colorStyle === 'pale') doc.setTextColor(200, 200, 200);
                else doc.setTextColor(0, 0, 0);

                // Расчет размера для PDF (в пунктах, pt)
                // Опытным путем: ~48-50pt дает высоту строчной буквы 4мм
                doc.setFontSize(48); 

                const lines = savedText.split('\n');
                const fullRowH = ROW_H_MM + GAP_H_MM;
                
                lines.forEach((line, i) => {
                    // Координата Y в PDF - это Baseline.
                    // Ставим её на нижнюю линию узкой строки.
                    let y = MARGIN_TOP_MM + (i * fullRowH) + ROW_H_MM;
                    
                    // Микрокоррекция для PDF (чтобы не висела в воздухе)
                    y += 0.5;

                    doc.text(line, MARGIN_LEFT_MM, y);
                });
            }

            doc.save("propisi_list.pdf");
        }
    </script>
</body>
