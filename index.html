<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажер письма</title>
    <style>
        /* --- ОБЩИЕ СТИЛИ --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f6;
            padding: 20px;
            margin: 0;
        }

        h1 { color: #2c3e50; margin-bottom: 20px; }

        /* Панель управления */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            max-width: 950px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label { font-size: 12px; font-weight: bold; color: #7f8c8d; text-transform: uppercase; }

        /* Элементы управления */
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }
        button#replayBtn { background-color: #2ecc71; color: white; }
        button#replayBtn:hover { background-color: #27ae60; }
        button#replayBtn:disabled { background-color: #95a5a6; cursor: not-allowed; }
        button.secondary { background-color: #e74c3c; color: white; }
        button.secondary:hover { background-color: #c0392b; }

        select, input[type="file"], input[type="color"], input[type="number"] {
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            background: #fff;
        }

        /* КОНТЕЙНЕР ХОЛСТА */
        .canvas-wrapper {
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            overflow: hidden;
            background-color: white;
            width: 800px;
            height: 600px;
            /* Важно: отключаем повтор для картинок, но градиенты ниже будут повторяться сами */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover; /* Для загруженных картинок */
        }

        canvas {
            display: block;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><circle cx="5" cy="5" r="4" fill="black" opacity="0.5"/></svg>') 5 5, crosshair;
            touch-action: none; 
        }

        /* --- СТИЛИ ФОНОВ (Все переведены на repeating-linear-gradient) --- */
        
        /* 1. Обычная линейка */
        .bg-lines {
            background-image: repeating-linear-gradient(to bottom,
                #999 0,
                #999 1px,
                transparent 1px,
                transparent 40px /* Высота строки */
            );
            background-size: auto; /* Заполняет всю область */
        }

        /* 2. Клетка */
        .bg-grid {
            background-image: 
                /* Вертикальные линии */
                repeating-linear-gradient(to right, #cfcfcf 0, #cfcfcf 1px, transparent 1px, transparent 20px),
                /* Горизонтальные линии */
                repeating-linear-gradient(to bottom, #cfcfcf 0, #cfcfcf 1px, transparent 1px, transparent 20px);
            background-size: auto;
        }

        /* 3. Косая линейка (Прописи) */
        .bg-propisi {
            background-color: #ffffff;
            background-image: 
                /* Слой 1: Горизонтальные линии (Структура строки) */
                repeating-linear-gradient(to bottom,
                    #8c8c8c 0px, #8c8c8c 1px,      /* Верхняя линия строки */
                    transparent 1px, transparent 26px,  /* Высота рабочей строки (25px) */
                    #8c8c8c 26px, #8c8c8c 27px,    /* Нижняя линия строки */
                    transparent 27px, transparent 80px  /* Межстрочный интервал (53px) */
                ),
                /* Слой 2: Косые линии (СЕТКА) */
                repeating-linear-gradient(115deg, 
                    transparent,
                    transparent 84px,     /* <-- ШАГ ЕЩЕ БОЛЬШЕ (Ячейка шире) */
                    #d1d1d1 84px,         /* Цвет косой линии */
                    #d1d1d1 85px          /* Толщина 1px */
                );
            background-size: auto;
            background-position: 0 20px; /* Сдвиг первой строки */
        }

    </style>
</head>
<body>

    <h1>Тренажер письма</h1>

    <div class="controls">
        <div class="control-group">
            <label>Действия</label>
            <div style="display:flex; gap:10px;">
                <button onclick="startReplay()" id="replayBtn">▶ Показать</button>
                <button onclick="clearCanvas()" class="secondary">Очистить</button>
            </div>
        </div>
        
        <div class="control-group">
            <label for="bgSelect">Разлиновка</label>
            <select id="bgSelect" onchange="changeBackground()">
                <option value="propisi" selected>Косая линейка (1 класс)</option>
                <option value="lines">Линейка (Обычная)</option>
                <option value="grid">Клетка</option>
                <option value="none">Белый лист</option>
            </select>
        </div>

        <div class="control-group">
            <label>Свой фон (Скан)</label>
            <input type="file" id="bgUpload" accept="image/*" onchange="uploadBackground(this)" style="width: 180px;">
        </div>

        <div class="control-group">
            <label for="speed">Скорость</label>
            <input type="range" id="speed" min="1" max="10" value="5">
        </div>
        
        <div class="control-group">
            <label for="color">Цвет ручки</label>
            <input type="color" id="color" value="#0000CC">
        </div>

        <div class="control-group">
            <label for="width">Толщина</label>
            <input type="number" id="width" value="4" min="1" max="20" style="width: 60px;">
        </div>
    </div>

    <div class="canvas-wrapper" id="canvasContainer">
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvasContainer');
        
        let isDrawing = false;
        let allPaths = [];
        let currentPath = [];
        let isReplaying = false;

        // Инициализация
        window.onload = function() { changeBackground(); };

        // --- УПРАВЛЕНИЕ ФОНОМ ---
        function changeBackground() {
            const type = document.getElementById('bgSelect').value;
            container.className = 'canvas-wrapper'; // Сброс классов
            container.style.backgroundImage = '';   // Сброс картинки
            if (type !== 'none') container.classList.add('bg-' + type);
        }

        function uploadBackground(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    container.className = 'canvas-wrapper';
                    container.style.backgroundImage = `url(${e.target.result})`;
                    document.getElementById('bgSelect').value = 'none';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- РИСОВАНИЕ ---
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function startPath(e) {
            if (isReplaying) return;
            e.preventDefault();
            isDrawing = true;
            const point = getPos(e);
            
            currentPath = {
                color: document.getElementById('color').value,
                width: document.getElementById('width').value,
                points: [point]
            };
            
            ctx.beginPath();
            ctx.fillStyle = currentPath.color;
            ctx.arc(point.x, point.y, currentPath.width / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function movePath(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const point = getPos(e);
            currentPath.points.push(point);
            
            const points = currentPath.points;
            if (points.length > 1) {
                const prevPoint = points[points.length - 2];
                ctx.beginPath();
                ctx.lineWidth = currentPath.width;
                ctx.lineCap = 'round'; ctx.lineJoin = 'round';
                ctx.strokeStyle = currentPath.color;
                ctx.moveTo(prevPoint.x, prevPoint.y);
                ctx.lineTo(point.x, point.y);
                ctx.stroke();
            }
        }

        function endPath() {
            if (isDrawing) {
                isDrawing = false;
                allPaths.push(currentPath);
            }
        }

        // События
        canvas.addEventListener('mousedown', startPath);
        canvas.addEventListener('mousemove', movePath);
        canvas.addEventListener('mouseup', endPath);
        canvas.addEventListener('mouseleave', endPath);
        canvas.addEventListener('touchstart', startPath, { passive: false });
        canvas.addEventListener('touchmove', movePath, { passive: false });
        canvas.addEventListener('touchend', endPath);

        // --- ВОСПРОИЗВЕДЕНИЕ ---
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!isReplaying) allPaths = [];
        }

        function startReplay() {
            if (allPaths.length === 0 || isReplaying) return;
            isReplaying = true;
            document.getElementById('replayBtn').disabled = true;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const speedInput = document.getElementById('speed');
            let pathIndex = 0;
            let pointIndex = 1;

            function animate() {
                if (pathIndex >= allPaths.length) {
                    isReplaying = false;
                    document.getElementById('replayBtn').disabled = false;
                    return;
                }
                const path = allPaths[pathIndex];
                ctx.lineWidth = path.width;
                ctx.lineCap = 'round'; ctx.lineJoin = 'round';
                ctx.strokeStyle = path.color;
                ctx.fillStyle = path.color;

                if (pointIndex === 1) {
                    ctx.beginPath();
                    ctx.arc(path.points[0].x, path.points[0].y, path.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                if (pointIndex < path.points.length) {
                    const p1 = path.points[pointIndex - 1];
                    const p2 = path.points[pointIndex];
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                    pointIndex++;
                    setTimeout(animate, 25 / parseInt(speedInput.value));
                } else {
                    pathIndex++;
                    pointIndex = 1;
                    setTimeout(animate, 200 / parseInt(speedInput.value)); 
                }
            }
            animate();
        }
    </script>
</body>
</html>
