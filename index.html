<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢—Ä–µ–Ω–∞–∂–µ—Ä –ø–∏—Å—å–º–∞</title>
    <style>
        /* --- –û–ë–©–ò–ï –°–¢–ò–õ–ò --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f6;
            padding: 20px;
            margin: 0;
        }

        h1 { color: #2c3e50; margin-bottom: 20px; }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            max-width: 950px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label { font-size: 12px; font-weight: bold; color: #7f8c8d; text-transform: uppercase; }

        /* –ö–Ω–æ–ø–∫–∏ */
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        /* –¶–≤–µ—Ç–∞ –∫–Ω–æ–ø–æ–∫ */
        button#replayBtn { background-color: #2ecc71; color: white; }
        button#replayBtn:hover { background-color: #27ae60; }
        
        button.action-btn { background-color: #3498db; color: white; }
        button.action-btn:hover { background-color: #2980b9; }

        button.secondary { background-color: #e74c3c; color: white; }
        button.secondary:hover { background-color: #c0392b; }

        button:disabled { background-color: #95a5a6; cursor: not-allowed; opacity: 0.7; }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
        select, input[type="file"], input[type="number"] {
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            background: #fff;
        }

        input[type="color"] {
            padding: 0;
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background: none;
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –•–û–õ–°–¢–ê */
        .canvas-wrapper {
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            overflow: hidden;
            background-color: white;
            width: 800px;
            height: 600px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover; 
        }

        canvas {
            display: block;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><circle cx="5" cy="5" r="4" fill="black" opacity="0.5"/></svg>') 5 5, crosshair;
            touch-action: none; 
        }

        /* --- –°–¢–ò–õ–ò –§–û–ù–û–í --- */
        
        /* 1. –û–±—ã—á–Ω–∞—è –ª–∏–Ω–µ–π–∫–∞ */
        .bg-lines {
            background-image: repeating-linear-gradient(to bottom,
                #999 0,
                #999 1px,
                transparent 1px,
                transparent 40px
            );
            background-size: auto;
        }

        /* 2. –ö–ª–µ—Ç–∫–∞ */
        .bg-grid {
            background-image: 
                repeating-linear-gradient(to right, #cfcfcf 0, #cfcfcf 1px, transparent 1px, transparent 20px),
                repeating-linear-gradient(to bottom, #cfcfcf 0, #cfcfcf 1px, transparent 1px, transparent 20px);
            background-size: auto;
        }

        /* 3. –ö–æ—Å–∞—è –ª–∏–Ω–µ–π–∫–∞ (–ü—Ä–æ–ø–∏—Å–∏) */
        .bg-propisi {
            background-color: #ffffff;
            background-image: 
                repeating-linear-gradient(to bottom,
                    #8c8c8c 0px, #8c8c8c 1px,
                    transparent 1px, transparent 26px,
                    #8c8c8c 26px, #8c8c8c 27px,
                    transparent 27px, transparent 80px
                ),
                repeating-linear-gradient(115deg, 
                    transparent,
                    transparent 84px,
                    #d1d1d1 84px,
                    #d1d1d1 85px
                );
            background-size: auto;
            background-position: 0 20px;
        }

    </style>
</head>
<body>

    <h1>–¢—Ä–µ–Ω–∞–∂–µ—Ä –ø–∏—Å—å–º–∞</h1>

    <div class="controls">
        <div class="control-group">
            <label>–î–µ–π—Å—Ç–≤–∏—è</label>
            <div style="display:flex; gap:10px; flex-wrap: wrap;">
                <button onclick="startReplay()" id="replayBtn">‚ñ∂ –ü–æ–∫–∞–∑–∞—Ç—å</button>
                <button onclick="clearCanvas()" class="secondary">üóë</button>
            </div>
        </div>

        <div class="control-group">
            <label>–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</label>
            <div style="display:flex; gap:10px;">
                <button onclick="downloadImage()" class="action-btn">üì∑ –§–æ—Ç–æ</button>
                <button onclick="recordVideo()" id="recordBtn" class="action-btn">üé• –í–∏–¥–µ–æ</button>
            </div>
        </div>
        
        <div class="control-group">
            <label for="bgSelect">–†–∞–∑–ª–∏–Ω–æ–≤–∫–∞</label>
            <select id="bgSelect" onchange="changeBackground()">
                <option value="propisi" selected>–ö–æ—Å–∞—è –ª–∏–Ω–µ–π–∫–∞ (1 –∫–ª–∞—Å—Å)</option>
                <option value="lines">–õ–∏–Ω–µ–π–∫–∞ (–û–±—ã—á–Ω–∞—è)</option>
                <option value="grid">–ö–ª–µ—Ç–∫–∞</option>
                <option value="none">–ë–µ–ª—ã–π –ª–∏—Å—Ç</option>
            </select>
        </div>

        <div class="control-group">
            <label>–°–≤–æ–π —Ñ–æ–Ω</label>
            <input type="file" id="bgUpload" accept="image/*" onchange="uploadBackground(this)" style="width: 120px;">
        </div>

        <div class="control-group">
            <label for="speed">–°–∫–æ—Ä–æ—Å—Ç—å</label>
            <input type="range" id="speed" min="1" max="10" value="5">
        </div>
        
        <div class="control-group">
            <label for="color">–¶–≤–µ—Ç</label>
            <input type="color" id="color" value="#0000CC">
        </div>

        <div class="control-group">
            <label for="width">–¢–æ–ª—â–∏–Ω–∞</label>
            <input type="number" id="width" value="4" min="1" max="20" style="width: 50px;">
        </div>
    </div>

    <div class="canvas-wrapper" id="canvasContainer">
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvasContainer');
        
        let isDrawing = false;
        let allPaths = [];
        let currentPath = [];
        let isReplaying = false;

        window.onload = function() { changeBackground(); };

        function changeBackground() {
            const type = document.getElementById('bgSelect').value;
            container.className = 'canvas-wrapper';
            container.style.backgroundImage = '';
            if (type !== 'none') container.classList.add('bg-' + type);
        }

        function uploadBackground(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    container.className = 'canvas-wrapper';
                    container.style.backgroundImage = `url(${e.target.result})`;
                    document.getElementById('bgSelect').value = 'none';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- –†–ò–°–û–í–ê–ù–ò–ï ---
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function startPath(e) {
            if (isReplaying) return;
            e.preventDefault();
            isDrawing = true;
            const point = getPos(e);
            currentPath = {
                color: document.getElementById('color').value,
                width: document.getElementById('width').value,
                points: [point]
            };
            ctx.beginPath();
            ctx.fillStyle = currentPath.color;
            ctx.arc(point.x, point.y, currentPath.width / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function movePath(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const point = getPos(e);
            currentPath.points.push(point);
            const points = currentPath.points;
            if (points.length > 1) {
                const prevPoint = points[points.length - 2];
                ctx.beginPath();
                ctx.lineWidth = currentPath.width;
                ctx.lineCap = 'round'; ctx.lineJoin = 'round';
                ctx.strokeStyle = currentPath.color;
                ctx.moveTo(prevPoint.x, prevPoint.y);
                ctx.lineTo(point.x, point.y);
                ctx.stroke();
            }
        }

        function endPath() {
            if (isDrawing) {
                isDrawing = false;
                allPaths.push(currentPath);
            }
        }

        canvas.addEventListener('mousedown', startPath);
        canvas.addEventListener('mousemove', movePath);
        canvas.addEventListener('mouseup', endPath);
        canvas.addEventListener('mouseleave', endPath);
        canvas.addEventListener('touchstart', startPath, { passive: false });
        canvas.addEventListener('touchmove', movePath, { passive: false });
        canvas.addEventListener('touchend', endPath);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!isReplaying) allPaths = [];
        }

        // --- –í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–ï (–° –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –∫–æ–ª–±—ç–∫–∞ –¥–ª—è –≤–∏–¥–µ–æ) ---
        function startReplay(onComplete) {
            if (allPaths.length === 0 || isReplaying) return;
            
            isReplaying = true;
            document.getElementById('replayBtn').disabled = true;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const speedInput = document.getElementById('speed');
            let pathIndex = 0;
            let pointIndex = 1;

            function animate() {
                if (pathIndex >= allPaths.length) {
                    isReplaying = false;
                    document.getElementById('replayBtn').disabled = false;
                    // –ï—Å–ª–∏ –ø–µ—Ä–µ–¥–∞–Ω–∞ —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤–∏–¥–µ–æ), –≤—ã–∑—ã–≤–∞–µ–º –µ—ë
                    if (onComplete) onComplete();
                    return;
                }
                const path = allPaths[pathIndex];
                ctx.lineWidth = path.width;
                ctx.lineCap = 'round'; ctx.lineJoin = 'round';
                ctx.strokeStyle = path.color;
                ctx.fillStyle = path.color;

                if (pointIndex === 1) {
                    ctx.beginPath();
                    ctx.arc(path.points[0].x, path.points[0].y, path.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                if (pointIndex < path.points.length) {
                    const p1 = path.points[pointIndex - 1];
                    const p2 = path.points[pointIndex];
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                    pointIndex++;
                    setTimeout(animate, 25 / parseInt(speedInput.value));
                } else {
                    pathIndex++;
                    pointIndex = 1;
                    setTimeout(animate, 200 / parseInt(speedInput.value)); 
                }
            }
            animate();
        }

        // --- –§–£–ù–ö–¶–ò–ò –°–û–•–†–ê–ù–ï–ù–ò–Ø ---

        // 1. –°–∫–∞—á–∞—Ç—å –§–æ—Ç–æ (PNG)
        function downloadImage() {
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é —Å—Å—ã–ª–∫—É
            const link = document.createElement('a');
            link.download = 'propisi-text.png';
            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º Canvas –≤ –∫–∞—Ä—Ç–∏–Ω–∫—É
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // 2. –°–∫–∞—á–∞—Ç—å –í–∏–¥–µ–æ (WebM)
        function recordVideo() {
            if (allPaths.length === 0) {
                alert("–°–Ω–∞—á–∞–ª–∞ –Ω–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å!");
                return;
            }

            const btn = document.getElementById('recordBtn');
            const originalText = btn.innerText;
            btn.innerText = "‚è∫ –ó–∞–ø–∏—Å—å...";
            btn.disabled = true;

            // –ó–∞—Ö–≤–∞—Ç—ã–≤–∞–µ–º –ø–æ—Ç–æ–∫ —Å Canvas (30 –∫–∞–¥—Ä–æ–≤ –≤ —Å–µ–∫—É–Ω–¥—É)
            const stream = canvas.captureStream(30);
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            const chunks = [];

            // –°–æ–±–∏—Ä–∞–µ–º –∫—É—Å–∫–∏ –≤–∏–¥–µ–æ
            recorder.ondataavailable = function(e) {
                if (e.data.size > 0) chunks.push(e.data);
            };

            // –ö–æ–≥–¥–∞ –∑–∞–ø–∏—Å—å –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ -> —Å–æ–∑–¥–∞–µ–º —Ñ–∞–π–ª
            recorder.onstop = function() {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'propisi-animation.webm';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                btn.innerText = originalText;
                btn.disabled = false;
            };

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–ø–∏—Å—å
            recorder.start();

            // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ, –∏ –∫–æ–≥–¥–∞ –æ–Ω–æ –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è -> —Å—Ç–æ–ø –∑–∞–ø–∏—Å—å
            startReplay(function() {
                recorder.stop();
            });
        }
    </script>
</body>
