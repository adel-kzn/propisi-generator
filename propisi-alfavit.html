    <style>
        @font-face { font-family: 'PrimoFont'; src: url('primo.ttf'); }

        :root {
            --ink: #007AFF;
            --paper: #F9F9FB;
            --lines: #E1E1E8;
            --text: #1D1D1F;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

            line-height: 1.5;

        /* ШАПКА (Как на главной) */
        header {
            background: rgba(255, 255, 255, 0.95);

            border-bottom: 1px solid rgba(0,0,0,0.08);
            position: sticky; top: 0; z-index: 100;
        }
        .container { max-width: 960px; margin: 0 auto; padding: 0 20px; }
        
        .nav-flex { 
            display: flex; justify-content: space-between; align-items: center; 
            height: 70px;
        }

        .logo {
            font-family: 'PrimoFont', cursive;
            font-size: 32px; color: var(--ink);
            text-decoration: none; text-shadow: 0 2px 0 #fff;
        }
        .menu { display: flex; gap: 20px; }
        .menu a {
            text-decoration: none; color: #333; font-weight: 500; font-size: 15px;
            transition: color 0.2s;
        }
        .menu a:hover { color: var(--ink); }

        /* КОНТЕНТ */
        .page-header { text-align: center; padding: 60px 0 40px; }
        h1 {
            font-size: 36px; font-weight: 800; margin-bottom: 10px; color: #111;
            background: rgba(255,255,255,0.85); display: inline-block;
            padding: 10px 25px; border-radius: 16px;
        }
        .desc {
            font-size: 18px; color: #555; max-width: 600px; margin: 0 auto;
            background: rgba(255,255,255,0.7); padding: 10px; border-radius: 8px;
        }

        /* СЕТКА БУКВ */
        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            padding-bottom: 60px;
        }

        .letter-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            text-decoration: none;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 120px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        /* Синяя полоска сверху */
        .letter-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
            background: var(--ink); opacity: 0.2; transition: opacity 0.2s;
        }

        .letter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,122,255,0.15);
            border-color: rgba(0,122,255,0.3);
        }
        .letter-card:hover::before { opacity: 1; }

        .letter-big {
            font-family: 'PrimoFont', cursive;
            font-size: 48px;
            color: var(--ink);
            line-height: 1;
            margin-bottom: 5px;
        }
        .letter-label {
            font-size: 12px;
            color: #999;
            font-weight: 500;
        }

        /* ПОДВАЛ */
        footer { 
            text-align: center; padding: 40px 20px; background: white; 
            border-top: 1px solid #eee; font-size: 13px; color: #999; 
        }
        footer a { color: #999; text-decoration: none; }

        @media (max-width: 600px) {
            .menu { display: none; } 
            .nav-flex { justify-content: center; }
            h1 { font-size: 28px; }
            .alphabet-grid { grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); }
            .letter-card { height: 100px; }
            .letter-big { font-size: 36px; }
        }

    <main class="container">

            <p class="desc">Выберите букву, чтобы открыть готовый лист прописей для печати.</p>
        </div>

        <div class="alphabet-grid" id="grid">
            <div style="text-align:center; width:100%; color:#999;">Загрузка букв...</div>
        </div>
    </main>

    <footer>
        <p>© 2026 Propisi.site. Все права защищены.</p>
        <p style="margin-top:5px;"><a href="index.html">На Главную</a></p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const letters = "АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ";
            const grid = document.getElementById('grid');
            
            if (!grid) return;
            grid.innerHTML = ''; // Очистка

            letters.split('').forEach(char => {
                const a = document.createElement('a');
                
                // 1. Формируем строку прописи: "А а  А а ..."
                const singleLine = `${char} ${char.toLowerCase()}  ${char} ${char.toLowerCase()}  ${char} ${char.toLowerCase()}  ${char} ${char.toLowerCase()}  ${char} ${char.toLowerCase()}`;
                
                // 2. Размножаем на 12 строк
                const fullPageText = new Array(12).fill(singleLine).join('\n');
                
                // 3. Ссылка ведет в Генератор с параметром текста
                a.href = `generator.html?text=${encodeURIComponent(fullPageText)}`;
                
                a.className = 'letter-card';
                a.innerHTML = `
                    <div class="letter-big">${char}</div>
                    <div class="letter-label">Печать PDF</div>
                `;
                grid.appendChild(a);
            });
        });
    </script>

</body>
